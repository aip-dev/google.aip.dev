---
name: test
on:
  pull_request:
    branches: master
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    container: python:3.8
    steps:
      - uses: actions/checkout@v2
      - name: Install the site-generator
        run: pip install -r requirements.txt
      - name: Build the site.
        run: aip-site-gen . /out
