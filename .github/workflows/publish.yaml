UI แอปพลิเคชันหลายแพลตฟอร์มของ .NET (.NET MAUI)
<a href="https://dot.net/maui">.NET MAUI</a> ยังคงขยายขอบเขตการพัฒนาข้ามแพลตฟอร์มสำหรับนักพัฒนา .NET โดยนำเสนอกรอบงานรวมสำหรับการสร้างแอปพลิเคชันเนทีฟ ด้วยฐานโค้ด C# และระบบโปรเจ็กต์ .NET เพียงฐานเดียว คุณสามารถสร้างแอปพลิเคชันที่ทำงานบน Windows (ผ่าน WinUI3), Mac (ผ่าน MacCatalyst), iOS และ Android เวอร์ชันล่าสุดสำหรับ .NET 9 ประกอบด้วยการปรับปรุงคุณภาพมากมาย รวมถึง <a href="https://learn.microsoft.com/en-us/dotnet/maui/whats-new/dotnet-9">คุณลักษณะและการปรับปรุงใหม่</a>

คุณลักษณะใหม่ที่อาจเป็นที่สนใจของนักพัฒนาระบบ Windows ได้แก่ การเพิ่ม <a href="https://learn.microsoft.com/en-us/dotnet/maui/whats-new/dotnet-9?view=net-maui-8.0#titlebar-for-windows">การควบคุมแถบชื่อเรื่อง</a> การปรับปรุงมัลติวินโดว์เพื่อนำหน้าต่างมาไว้ด้านหน้าด้วย <a href="https://learn.microsoft.com/en-us/dotnet/maui/whats-new/dotnet-9?view=net-maui-8.0#multi-window-support">ActivateWindow</a> และการรองรับแอป Windows ที่ไม่ได้แพ็คเกจตามค่าเริ่มต้นเพื่อช่วยให้นักพัฒนาสามารถดีบักและปรับใช้ได้รวดเร็วยิ่งขึ้น

มีคุณลักษณะอื่นๆ อีกมากมายที่เป็นประโยชน์ต่อแพลตฟอร์มอุปกรณ์ทั้งหมด เช่น การเพิ่ม <a href="https://learn.microsoft.com/en-us/dotnet/maui/whats-new/dotnet-9?view=net-maui-8.0#hybridwebview">การควบคุม HybridWebView</a> ซึ่งช่วยให้สามารถโฮสต์เนื้อหา HTML/JS/CSS ที่ต้องการในมุมมองเว็บ และสื่อสารระหว่างโค้ด JavaScript ในมุมมองเว็บและโค้ด C# ในแอปพลิเคชัน .NET MAUI ได้ นอกจากนี้ยังมี<a href="https://learn.microsoft.com/en-us/dotnet/maui/whats-new/dotnet-9?view=net-maui-8.0#control-enhancements">การปรับปรุงการควบคุมอื่นๆ อีกมากมาย</a> <a href="https://learn.microsoft.com/en-us/dotnet/maui/whats-new/dotnet-9?view=net-maui-8.0#project-templates">เทมเพลตโซลูชันใหม่ๆ เพื่อช่วยให้คุณกำหนดเป้าหมายเว็บได้</a> การอัปเดตเครื่องมือของ Visual Studio และ VS Code การเพิ่มประสิทธิภาพของ Inner-loop และอื่นๆ อีกมากมายใน .NET 9

นอกเหนือจากตัวควบคุมในตัวของ .NET MAUI แล้ว ทีมงานยัง<a href="https://devblogs.microsoft.com/dotnet/dotnet-maui-welcomes-syncfusion-open-source-contributions/">ร่วมมือกับ Syncfusion</a> ซึ่ง<a href="https://aka.ms/syncfusion-blog">เปิดตัว Syncfusion Toolkit สำหรับ .NET MAUI</a> ซึ่งประกอบด้วยตัวควบคุม .NET MAUI ยอดนิยม 14 ตัวในรูปแบบโอเพ่นซอร์สและฟรี นอกจากนี้ พวกเขายังประกาศถึงความมุ่งมั่นต่อโครงการ .NET MAUI อีกด้วย Syncfusion ได้ลงทุนความเชี่ยวชาญในฐานะผู้สร้างตัวควบคุมใน .NET MAUI โดยการมีส่วนร่วมอย่างเปิดเผยในประเด็นต่างๆ และส่ง PR ใน <a href="https://github.com/dotnet/maui/">คลังข้อมูล dotnet/maui บน GitHub</a> เพื่อเพิ่มความเร็วในการพัฒนา .NET MAUI

