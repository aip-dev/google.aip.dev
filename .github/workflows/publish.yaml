		<title>มีอะไรใหม่บ้างในเทคโนโลยี UX ดั้งเดิมของ Microsoft</title>
		<ลิงก์>https://blogs.windows.com/windowsdeveloper/2024/11/07/so-whats-new-with-microsoft-native-ux-technologies/</ลิงก์>
		
		<dc:creator><![CDATA[Steve Clarke, บรรณาธิการ]]></dc:creator>
		<pubDate>พฤ. 07 พ.ย. 2567 17:00:04 +0000</pubDate>
				<หมวดหมู่><![CDATA[ไม่มีหมวดหมู่]]></หมวดหมู่>
		<guid isPermaLink="false">https://blogs.windows.com/blog/2024/11/07/so-whats-new-with-microsoft-native-ux-technologies/</guid>

					<description><![CDATA[<p>แอปไคลเอนต์มักเป็นการโต้ตอบครั้งแรกที่ผู้ใช้มีต่อบริการของคุณ ไม่ว่าจะเป็นแอปอัจฉริยะบนคลาวด์ แบ็กเอนด์ที่โฮสต์บนเว็บ หรือข้อมูลธุรกิจ แอปไคลเอนต์กำหนดโทนสำหรับประสบการณ์ของผู้ใช้ และสามารถเสนอการโต้ตอบแบบส่วนตัวได้โดยตรงจาก</p>
<p>โพสต์ <a href="https://blogs.windows.com/windowsdeveloper/2024/11/07/so-whats-new-with-microsoft-native-ux-technologies/">So what's new with Microsoft native UX technologies</a> ปรากฏครั้งแรกบน <a href="https://blogs.windows.com">บล็อก Windows</a></p>
]]></คำอธิบาย>
										<content:encoded><![CDATA[แอปไคลเอนต์มักเป็นปฏิสัมพันธ์แรกที่ผู้ใช้มีต่อบริการของคุณ ไม่ว่าจะเป็นแอปอัจฉริยะบนคลาวด์ แบ็กเอนด์ที่โฮสต์บนเว็บ หรือข้อมูลธุรกิจ แอปไคลเอนต์กำหนดทิศทางสำหรับประสบการณ์ของผู้ใช้ และสามารถเสนอการโต้ตอบแบบเฉพาะบุคคลได้ตั้งแต่เริ่มต้น ด้วยอุปกรณ์ Windows กว่า 1.5 พันล้านเครื่องทั่วโลก คุณมีโอกาสที่จะสร้างประสบการณ์ผู้ใช้ที่สวยงาม ตอบสนอง และน่าดึงดูด ซึ่งกำหนดเป้าหมายไปที่อุปกรณ์เหล่านี้

ไม่ว่าคุณจะเป็นนักพัฒนาเว็บหรือผู้พัฒนาแอปเนทีฟ คุณคงอยากเข้าถึงอุปกรณ์ไคลเอนต์ให้ได้มากที่สุดด้วยประสบการณ์ผู้ใช้ที่ยอดเยี่ยมในวิธีที่มีประสิทธิภาพสูงสุด การพัฒนาแอปไคลเอนต์ที่ยอดเยี่ยมช่วยให้คุณเชื่อมต่อกับผู้ใช้ ปรับขนาดบริการของคุณ และทำให้ผู้ใช้กลับมาใช้ซ้ำ เพื่อช่วยให้คุณบรรลุเป้าหมายเหล่านี้ Microsoft ได้ลงทุนในกรอบงานและเทคโนโลยีแอปพลิเคชันไคลเอนต์ที่หลากหลายสำหรับนักพัฒนาเพื่อสร้างประสบการณ์ไคลเอนต์แบบกำหนดเอง

<img class="aligncenter wp-image-57152 size-large" src="https://blogs.windows.com/wp-content/uploads/prod/sites/3/2024/11/clientinvestments1920-1024x517.png" alt="แผนภูมิแสดงการลงทุนของ Microsoft ในการพัฒนาไคลเอนต์" width="1024" height="517" />Microsoft กำลังลงทุนอย่างแข็งขันในทุกด้านเหล่านี้สำหรับการพัฒนาไคลเอนต์ ซึ่งรวมถึงเทคโนโลยีต่างๆ มากมายสำหรับการสร้างแอปไคลเอนต์เนทีฟของ Windows, ครอสแพลตฟอร์ม, ไฮบริด และเว็บ โพสต์นี้จะสรุปกรอบงานแอปพลิเคชันไคลเอนต์เนทีฟสำหรับ Windows ที่เรากำลังลงทุน และนำเสนองานที่น่าทึ่งบางส่วนที่เราทำในพื้นที่เหล่านั้น
วินยูไอ
WinUI ร่วมกับเฟรมเวิร์กข้ามแพลตฟอร์มที่ใช้ WinUI สองตัว ได้แก่ React Native สำหรับเดสก์ท็อป และ .NET MAUI คือสามเทคโนโลยีที่เราแนะนำสำหรับการพัฒนาแอปพลิเคชันใหม่ที่สอดคล้องกับประสบการณ์เนทีฟของ Windows อย่างแท้จริง

WinUI ช่วยให้นักพัฒนาสามารถสร้างแอปที่รวดเร็วและสมบูรณ์แบบด้วยชุดการควบคุม UI และรูปแบบที่ทันสมัยมากมายเช่นเดียวกับประสบการณ์หลักใน Windows ชุดเครื่องมืออันทรงพลังได้รับการปรับปรุงใน Windows App SDK 1.6 รุ่นล่าสุด ซึ่งมอบการปรับปรุงประสิทธิภาพและการอัปเดตการควบคุมใหม่ๆ ให้กับนักพัฒนา

ใน WinAppSDK 1.6, WinUI เพิ่มการรองรับการคอมไพล์ Native Ahead-of-Time ซึ่งเป็นหนึ่งในคุณลักษณะใหม่ที่สำคัญในการพัฒนา .NET ที่ส่งผลให้แอปมีเวลาในการเริ่มทำงานและลดการใช้หน่วยความจำลงอย่างมาก

[caption id="attachment_57148" align="aligncenter" width="800"]<img class="wp-image-57148 size-full" src="https://blogs.windows.com/wp-content/uploads/prod/sites/3/2024/11/Native-AOT-GIF-800-wide-1-loop.gif" alt="GIF ของสกรีนเซฟเวอร์ Bloom ที่กำลังเคลื่อนไหว" width="800" height="291" /> การเปรียบเทียบแบบเคียงข้างกันระหว่างการเปิดแอป Contoso Camera โดยใช้และไม่ใช้ Native AOT[/caption]

นอกจากนี้ ตัวควบคุม <a href="https://learn.microsoft.com/windows/windows-app-sdk/api/winrt/microsoft.ui.xaml.controls.tabview?view=windows-app-sdk-1.6">TabView</a> ยังมีโหมดฉีกแท็บใหม่ที่ให้ผู้ใช้ลากแท็บออกจากแอป WinUI ได้ เช่นเดียวกับที่ทำใน Microsoft Edge และ Google Chrome โดยจะสร้างหน้าต่างใหม่และเปิดใช้งานการสแนปหรือขยายขนาดได้ในการเคลื่อนไหวที่ราบรื่นขณะลาก การควบคุม <a href="https://learn.microsoft.com/windows/windows-app-sdk/api/winrt/microsoft.ui.xaml.controls.pipspager?view=windows-app-sdk-1.6">PipsPager</a> ยังได้รับโหมดการห่อแบบใหม่ และ <a href="https://learn.microsoft.com/windows/windows-app-sdk/api/winrt/microsoft.ui.xaml.controls.ratingcontrol?view=windows-app-sdk-1.6">RatingControl</a> สามารถปรับแต่งได้มากขึ้นผ่านทรัพยากรของธีม

[caption id="attachment_57149" align="aligncenter" width="504"]<img class="wp-image-57149 size-full" src="https://blogs.windows.com/wp-content/uploads/prod/sites/3/2024/11/TearOff2-1-loop.gif" alt="GIF ของโหมด CanTearOutTabs ใหม่ใน TabView ของคุณ แสดงย่อหน้าที่เคลื่อนไหว" width="504" height="421" /> เคอร์เซอร์เมาส์กำลังฉีกแท็บออกจากหน้าต่างที่มีหลายแท็บและสร้างหน้าต่างใหม่จากแท็บ[/caption]

หากต้องการเรียนรู้เพิ่มเติมเกี่ยวกับ Windows App SDK 1.6 รวมถึง WinUI และฟีเจอร์อื่นๆ โปรดอ่านโพสต์บล็อกของเรา <a href="https://blogs.windows.com/windowsdeveloper/2024/09/04/whats-new-in-windows-app-sdk-1-6/">นอกจากนี้ คุณยังสามารถลองใช้แอป <a href="https://apps.microsoft.com/detail/9p3jfpwwdzrc?hl=en-us&gl=US">WinUI Gallery</a> ที่อัปเดตอยู่เสมอ ซึ่งจะแสดงการควบคุมและรูปแบบทั้งหมดที่มีให้เพื่อสร้างแอป WinUI 3 ด้วย Windows App SDK (ซอร์สโค้ดมีให้ใช้งานบน GitHub ที่ <a href="https://github.com/microsoft/WinUI-Gallery">https://github.com/microsoft/WinUI-Gallery</a>)

[caption id="attachment_57153" align="aligncenter" width="1008"]<img class="wp-image-57153 size-full" src="https://blogs.windows.com/wp-content/uploads/prod/sites/3/2024/11/Picture4.png" alt="แอพ WinUI 3 Gallery ที่จัดแสดงในโหมดมืด" width="1008" height="690" /> แอพ WinUI 3 Gallery ที่จัดแสดงในโหมดมืด[/caption]

เพื่อเป็นการเผยโฉมล่วงหน้าถึงสิ่งที่จะเกิดขึ้นกับ WinUI ใน Windows App SDK 1.7-experimental1 เวอร์ชันถัดไป นักพัฒนาสามารถรอคอยการนำการควบคุม TitleBar ที่ทุกคนรอคอยกลับมาใช้อีกครั้งพร้อมกับการปรับปรุงข้อเสนอแนะจากชุมชนชุดใหม่ รวมถึงการปรับปรุงการแสดงหน้าต่างและ API ที่สะดวกสำหรับการควบคุมขนาดหน้าต่าง การจดจำตำแหน่ง และอื่นๆ อีกมากมาย
React Native สำหรับเดสก์ท็อป
React Native ช่วยให้คุณใช้ทักษะและเครื่องมือ React และ JavaScript เพื่อสร้างแอปพลิเคชันเนทีฟที่กำหนดเป้าหมายไปที่ iOS, Android, Windows (ผ่าน WinAppSDK และ WinUI), macOS, TV และอื่นๆ ในช่วงหลายปีที่ผ่านมา Meta ได้ทำงานเพื่อเปิดใช้งาน “<a href="https://reactnative.dev/blog/2024/10/23/the-new-architecture-is-here">สถาปัตยกรรมใหม่</a>” ซึ่งรวมถึงความสามารถใหม่ๆ เช่น เค้าโครงและเอฟเฟกต์แบบซิงโครนัส ตัวแสดงผลพร้อมกัน และ JS ที่ดีขึ้นสำหรับอินเทอร์เฟซเนทีฟ ที่ Microsoft เราได้ร่วมมือกับ Meta เพื่อนำสถาปัตยกรรมใหม่มาสู่ Windows และ macOS

ใน <a href="https://aka.ms/reactnative">React Native สำหรับเดสก์ท็อป เวอร์ชัน 0.76</a> (ฤดูใบไม้ร่วง 2024) แอปใหม่สามารถเลือก<a href="https://aka.ms/rnw-new-arch">เลือกใช้สถาปัตยกรรมใหม่</a> ดูตัวอย่างเมื่อสร้างแอปใหม่จาก CLI บน Windows สถาปัตยกรรมใหม่ปลดล็อกความสามารถใหม่ เช่น การบูรณาการอย่างลึกซึ้งกับ Windows App SDK (รวมถึง <a href="https://learn.microsoft.com/en-us/windows/apps/windows-app-sdk/composition">Scene Graph</a> และ <a href="https://learn.microsoft.com/en-us/windows/ai/overview">Windows Copilot Library</a>) รวมถึงการรองรับแอปพลิเคชันที่ใช้ Win32 นอกจากนี้ v0.76 ยังจัดเตรียมเทมเพลตสำหรับผู้เขียนไลบรารีเพื่อเขียนโมดูลที่กำหนดเป้าหมายทั้งสถาปัตยกรรมเก่าและใหม่พร้อมกัน

แม้ว่าสถาปัตยกรรมใหม่<a href="https://aka.ms/rnw-roadmap">ยังอยู่ในช่วงพรีวิว</a> แต่แอปหลักหลายตัวของเราก็ได้ตรวจสอบแพลตฟอร์ม React Native สำหรับเดสก์ท็อปที่อัปเดตแล้ว และกำลังเริ่มทดสอบประสบการณ์บนสถาปัตยกรรมใหม่นี้ หากคุณสนใจที่จะเห็นความสามารถของ React Native สำหรับเดสก์ท็อป คุณสามารถดาวน์โหลด React Native Gallery ได้จาก Microsoft Store <a href="https://Aka.ms/reactnativegalleryapp">ได้ที่ Microsoft Store</a>

[caption id="attachment_57154" align="aligncenter" width="975"]<img class="wp-image-57154 size-full" src="https://blogs.windows.com/wp-content/uploads/prod/sites/3/2024/11/Picture5.png" alt="แอป React Native Gallery" width="975" height="548" /> แอป React Native Gallery ประกอบด้วยตัวอย่างคอมโพเนนต์และโมดูล React Native ที่คุณสามารถใช้ในแอป React Native สำหรับ Windows[/caption]

