										<content:encoded><![CDATA[สวัสดีผู้ใช้ Windows Insider วันนี้เราเปิดตัว <strong>Windows 11 Insider Preview </strong><strong>Build 27749 </strong> สู่ Canary Channel เรากำลังเปิดตัว ISO สำหรับบิลด์นี้ – คุณสามารถ <a href="https://aka.ms/wipISO">ดาวน์โหลดได้ที่นี่</a>

เราไม่ได้วางแผนที่จะเปิดตัว SDK สำหรับรุ่นซีรีย์ 27xxx ในตอนนี้ด้วย
<h2><strong>การเปลี่ยนแปลงและการปรับปรุง</strong></h2>
<h3><strong>[ผู้บรรยาย]</strong></h3>
<ul>
 	<li>เราได้เพิ่มทางลัดใหม่ “ปุ่ม Narrator + Control + X” เพื่อคัดลอกสิ่งที่ Narrator พูดล่าสุดไปยังคลิปบอร์ด โดยทำตามรูปแบบการใช้ “ปุ่ม Narrator + X” ซึ่งจะทำซ้ำวลีที่พูดล่าสุดออกเสียงดังๆ และเป็นวิธีที่ดีในการจดจำทางลัดที่คล้ายกัน คุณสามารถใช้ทางลัดเหล่านี้เพื่อทบทวนและคัดลอกสิ่งที่ Narrator พูด ซึ่งมีประโยชน์ในกรณีที่คุณต้องการคัดลอกเนื้อหา คำอธิบาย หรือรหัส/ตัวเลขบางส่วนเพื่อใช้งานอย่างรวดเร็ว</li>
 	<li>ขณะนี้ผู้บรรยายจะอ่านเนื้อหาของอีเมลในแอป <a href="https://support.microsoft.com/office/getting-started-with-the-new-outlook-for-windows-656bb8d9-5a60-49b2-a98b-ba7822bc7627">Outlook ใหม่</a> โดยอัตโนมัติ ซึ่งคล้ายกับลักษณะการทำงานใน Outlook แบบคลาสสิก</li>
</ul>
<h2><strong>การแก้ไข</strong></h2>
<h3><strong>[ตัวสำรวจไฟล์]</strong></h3>
<ul>
 	<li>แก้ไขปัญหาที่ทำให้รายการในบานหน้าต่างนำทางกระจายตัวออกมากเกินไป (โดยมีช่องว่างระหว่างแต่ละรายการที่ไม่คาดคิด) สำหรับบางคน</li>
 	<li>แก้ไขปัญหาพื้นฐานที่ทำให้ภาพ RAW ที่ถ่ายในโหมดแนวตั้งแสดงเป็นภาพขนาดย่อในโหมดแนวนอนโดยไม่คาดคิด</li>
</ul>
<h3><strong>[แถบงานและถาดระบบ]</strong></h3>
<ul>
 	<li>ทำการเปลี่ยนแปลงเพื่อให้คุณเห็นช่องค้นหาหากแถบงานซ่อนโดยอัตโนมัติเมื่อการตั้งค่าสำหรับการค้นหาบนแถบงานถูกตั้งค่าเป็น "ช่องค้นหา" (แทนที่จะเป็นไอคอน)</li>
</ul>
<h3><strong>[อินพุต]</strong></h3>
<ul>
 	<li>อัปเดตตัวเลือกเมาส์ “แสดงตำแหน่งของตัวชี้เมื่อกดปุ่ม CTRL” เพื่อให้วงกลมที่แสดงนั้นรองรับ DPI และไม่เล็กเกินไปบนจอภาพ DPI สูง
</ul>
<h3><strong>[ผู้บรรยาย]</strong></h3>
<ul>
 	<li>เราได้แก้ไขปัญหาด้านประสิทธิภาพการทำงานที่โปรแกรม Narrator จะช้าลงหลังจากใช้งานต่อเนื่อง 15 นาทีด้วยแอปพลิเคชันเดียว หากคุณยังคงพบปัญหาด้านประสิทธิภาพการทำงาน โปรดรายงานโดยใช้ Feedback Hub</li>
 	<li>แก้ไขปัญหาที่โปรแกรม Narrator จะเพิ่มประกาศเพิ่มเติมว่า “มีสไตล์” เมื่อใดก็ตามที่โฟกัสอยู่ที่ข้อความที่มีแอตทริบิวต์สไตล์ เช่น จุดหัวข้อย่อย ตัวเลข ในแอปพลิเคชันต่างๆ เช่น Microsoft Edge, Teams, Outlook เป็นต้น</li>
 	<li>แก้ไขปัญหาที่กล่องโต้ตอบบางรายการในโปรแกรมผู้บรรยายไม่นำการตั้งค่าการปรับขนาดข้อความ 200% มาใช้ใน Windows</li>
</ul>
<h3><strong>[ตัวจัดการงาน]</strong></h3>
<ul>
 	<li>แก้ไขปัญหาที่ทำให้ตัวจัดการงานแสดงจำนวนแอปและกระบวนการเป็น 0</li>
</ul>
<h3><strong>[เสียง]</strong></h3>
<ul>
 	<li>แก้ไขปัญหาพื้นฐานที่อาจทำให้เสียงบนอุปกรณ์เสียงบางเครื่องกลับไปเป็น 100% โดยไม่คาดคิดเมื่อบูตเครื่องหรือหลังจากเข้าสู่โหมดสลีป</li>
 	<li>แก้ไขรายการว่างใน "การตั้งค่าและความเป็นส่วนตัว" ซึ่งจะทำให้การตั้งค่าขัดข้องหากคุณคลิกที่รายการนั้น</li>
</ul>
<h3><strong>[อื่นๆ]</strong></h3>
<ul>
 	<li>บรรเทาปัญหาที่ทำให้ Git ไม่ทำงานสำหรับผู้ใช้ Insider ที่ใช้ Arm PC ในเที่ยวบินก่อนหน้านี้</li>
 	<li>แก้ไขปัญหาที่ทำให้ผู้ใช้ภายในบางรายพบข้อผิดพลาดกับ KERNEL_MODE_HEAP_CORRUPTION ในเที่ยวบินก่อนหน้านี้</li>
 	<li>แก้ไขปัญหาพื้นฐานที่อาจทำให้ไม่สามารถเข้าร่วมโดเมนได้</li>
 	<li>แก้ไขปัญหาที่ DirectAccess ไม่ทำงานและอาจติดอยู่ในสถานะเชื่อมต่อ</li>
</ul>
<h2><strong>ปัญหาที่ทราบ</strong></h2>
<h3><strong>[ทั่วไป]</strong></h3>
<ul>
 	<li><strong>[หมายเหตุสำคัญสำหรับพีซี COPILOT+]</strong> หากคุณเข้าร่วม Canary Channel บนพีซี Copilot+ ใหม่จาก Dev Channel, Release Preview Channel หรือร้านค้าปลีก คุณจะสูญเสีย PIN และข้อมูลไบโอเมตริกของ Windows Hello เพื่อลงชื่อเข้าใช้พีซีของคุณ โดยมีข้อผิดพลาด 0xd0000225 และข้อความแสดงข้อผิดพลาด "มีบางอย่างผิดพลาด และ PIN ของคุณไม่พร้อมใช้งาน" คุณควรสร้าง PIN ของคุณใหม่ได้โดยคลิก "ตั้งค่า PIN ของฉัน"</li>
 	<li>เรากำลังตรวจสอบรายงานที่ระบุว่าผู้ใช้ Insider บางรายยังคงประสบปัญหาการย้อนกลับ (พร้อมรหัสข้อผิดพลาด 0xc190010) เมื่อพยายามติดตั้ง Canary รุ่นล่าสุด
 	<li>[<strong>ใหม่</strong>] เรากำลังดำเนินการแก้ไขปัญหาพื้นฐานที่ทำให้แอปบางตัวที่ใช้ในการควบคุมระยะไกลไปยังพีซีเครื่องอื่นเกิดขัดข้องใน Canary รุ่นล่าสุด</li>
 	<li><strong>[ใหม่]</strong> รุ่นนี้มีปัญหาในการใช้หลักนโยบายสำหรับ Digital Markets Act ในภูมิภาค EEA</li>
</ul>
<h3><strong>[เดสก์ท็อป]</strong></h3>
<ul>
 	<li>เรากำลังดำเนินการแก้ไขปัญหาที่พื้นหลังเดสก์ท็อปของคุณอาจไม่แสดงอย่างถูกต้องในบางครั้งเมื่อใช้จอภาพหลายจอ (แสดงพื้นที่สีดำขนาดใหญ่)</li>
</ul>
<h2><strong>คำเตือนสำหรับ Windows Insiders ใน Canary Channel</strong></h2>
<ul>
 	<li>รุ่นที่เราเผยแพร่สู่ Canary Channel แสดงถึงการเปลี่ยนแปลงล่าสุดของแพลตฟอร์มในช่วงเริ่มต้นของวงจรการพัฒนา และ <strong>ไม่ควรมองว่าตรงกับรุ่นใดรุ่นหนึ่งของ Windows </strong> และคุณลักษณะและประสบการณ์ที่รวมอยู่ในรุ่นเหล่านี้อาจไม่มีวันเผยแพร่ เนื่องจากเราพยายามใช้แนวคิดต่างๆ และได้รับคำติชม คุณลักษณะต่างๆ อาจเปลี่ยนแปลงไปตามเวลา ถูกนำออก หรือแทนที่ และจะไม่มีการเผยแพร่เลยนอกเหนือจาก Windows Insiders คุณลักษณะและประสบการณ์บางส่วนเหล่านี้อาจปรากฏในรุ่น Windows ในอนาคต <strong>เมื่อพร้อมใช้งาน</strong>
</ul>
<ul>
 	<li>ฟีเจอร์ต่างๆ มากมายใน Canary Channel ได้รับการเผยแพร่โดยใช้<a href="https://support.microsoft.com/en-us/windows/delivering-continuous-innovation-in-windows-11-b0aa0a27-ea9a-4365-9224-cb155e517f12">เทคโนโลยี Control Feature Rollout</a> โดยเริ่มต้นจากกลุ่มย่อยของ Insider และค่อยๆ เพิ่มขึ้นตามเวลาในขณะที่เราตรวจสอบคำติชมเพื่อดูว่ามีผลดีอย่างไร ก่อนที่จะส่งต่อให้กับทุกคนในช่องทางนี้</li>
</ul>
<ul>
 	<li>คุณลักษณะบางอย่างอาจปรากฏในช่อง Dev และ Beta ก่อนที่จะปรากฏในช่อง Canary</li>
</ul>
<ul>
 	<li>ฟีเจอร์บางอย่างที่กำลังพัฒนาอยู่ซึ่งเราดูตัวอย่างด้วย Windows Insiders อาจยังไม่ได้รับการแปลเป็นภาษาท้องถิ่นอย่างสมบูรณ์ และการแปลจะเกิดขึ้นเมื่อเวลาผ่านไปเมื่อฟีเจอร์ต่างๆ เสร็จสมบูรณ์ หากคุณพบปัญหาในการแปลเป็นภาษาท้องถิ่น โปรดรายงานปัญหาเหล่านั้นให้เราทราบผ่าน Feedback Hub</li>
 	<li><strong>หากต้องการออกจาก Canary Channel จะต้องติดตั้ง Windows 11 ใหม่ทั้งหมด</strong></a> ขอเตือนว่าผู้ใช้ Insider ไม่สามารถสลับไปใช้ช่องที่มีรุ่นที่มีหมายเลขรุ่นต่ำกว่าได้หากไม่ติดตั้ง Windows 11 ใหม่ทั้งหมด เนื่องจากข้อกำหนดในการตั้งค่าทางเทคนิค</li>
