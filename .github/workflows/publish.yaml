					<description><![CDATA[<p>สวัสดีผู้ใช้ Windows Insider วันนี้เราจะเปิดตัว <strong>Windows 11 Build </strong><strong>22631</strong><strong>4534 (</strong><strong>KB5046732) </strong> ให้กับผู้ใช้ Insider ใน Release Preview Channel บน Windows 11 เวอร์ชัน 23H2 (Build 22631) <strong></p>
<p>โพสต์ <a href="https://blogs.windows.com/windows-insider/2024/11/14/releasing-windows-11-build-22631-4534-to-the-release-preview-channel/">การเผยแพร่ Windows 11 Build 22631.4534 สู่ Release Preview Channel</a> ปรากฏครั้งแรกบน <a href="https://blogs.windows.com">บล็อก Windows</a></p>
]]></คำอธิบาย>
										<content:encoded><![CDATA[สวัสดีผู้ใช้ Windows Insider วันนี้เราเปิดตัว <strong>Windows 11 Build </strong><strong>22631</strong><strong>4534 (</strong><strong>KB5046732) </strong> ให้กับผู้ใช้ Windows Insider ใน Release Preview Channel บน Windows 11 เวอร์ชัน 23H2 (Build 22631) <strong> </strong>

ด้านล่างนี้คือสรุปคุณลักษณะใหม่และการปรับปรุงที่รวมอยู่ในการอัปเดตนี้ โดยแยกออกเป็น 2 ส่วน ได้แก่ การเปิดตัวแบบค่อยเป็นค่อยไปและการเปิดตัวแบบปกติ ข้อความตัวหนาภายในวงเล็บระบุรายการหรือพื้นที่ของการเปลี่ยนแปลงที่เรากำลังบันทึก
<h2><strong>การเปิดตัวแบบค่อยเป็นค่อยไป</strong></h2>
คุณลักษณะและการปรับปรุงต่อไปนี้อาจไม่พร้อมใช้งานสำหรับผู้ใช้ทั้งหมดเนื่องจากคุณลักษณะและการปรับปรุงเหล่านี้จะค่อยๆ เผยแพร่ออกไป ข้อความที่เป็นตัวหนาในวงเล็บแสดงถึงพื้นที่ของการเปลี่ยนแปลงที่กำลังมีการบันทึกไว้
<ul>
 	<li><strong>[เมนูเริ่ม] <em>ใหม่!</em></strong> เมื่อคุณคลิกขวาที่แอพที่คุณปักหมุดไว้ที่เมนูเริ่ม รายการกระโดดจะปรากฏขึ้นสำหรับแอพที่มีรายการกระโดด</li>
 	<li><strong>[Taskbar] <em>ใหม่!</em></strong> ถาดระบบจะแสดงวันที่และเวลาที่สั้นลง นอกจากนี้ ไอคอนระฆังแจ้งเตือนอาจไม่ปรากฏขึ้นหากคุณได้ตั้งค่าสวิตช์เป็นเปิดสำหรับ “ห้ามรบกวน” หากไอคอนระฆังไม่ปรากฏขึ้น ให้คลิกวันที่และเวลาเพื่อดูข้อความในศูนย์การแจ้งเตือน หากต้องการย้อนกลับไปที่รูปแบบยาวของวันที่และเวลา ให้ไปที่ <strong>การตั้งค่า</strong> > <strong>วันที่และเวลา</strong> จากนั้นเปิดสวิตช์สำหรับ “แสดงเวลาและวันในถาดระบบ” หากต้องการแสดงไอคอนระฆัง ให้ไปที่ <strong>การตั้งค่า</strong> > <strong>ระบบ</strong> > <strong>การแจ้งเตือน</strong> เปิดสวิตช์สำหรับ “การแจ้งเตือน” นอกจากนี้ คุณยังสามารถเข้าถึงการตั้งค่าเหล่านี้ได้โดยใช้เมนูบริบท เพียงคลิกขวาที่นาฬิกาในถาดระบบหรือไอคอนระฆัง</li>
 	<li><strong>[หน้าจอสัมผัส] <em>ใหม่!</em></strong> การอัปเดตนี้เพิ่มส่วนใหม่สำหรับท่าทางสัมผัสขอบหน้าจอสัมผัส ไปที่ <strong>การตั้งค่า</strong> > <strong>บลูทูธและอุปกรณ์</strong> > <strong>การสัมผัส</strong> ที่นั่น คุณสามารถเลือกได้ว่าต้องการปิดท่าทางสัมผัสขอบหน้าจอด้านซ้ายหรือด้านขวา</li>
 	<li><strong>[เมาส์]</strong> <strong><em>ใหม่!</em></strong> การอัปเดตนี้เพิ่มตัวเลือกในการปิดความแม่นยำของตัวชี้เมาส์ที่ได้รับการปรับปรุงใน <strong>การตั้งค่า</strong> > <strong>บลูทูธและอุปกรณ์</strong> > <strong>เมาส์</strong> นอกจากนี้ยังมีตัวเลือกใหม่ในการเปลี่ยนทิศทางการเลื่อนเมาส์อีกด้วย</li>
 	<li><strong>[ตัวจัดการงาน]</strong>
<ul>
 	<li><strong><em>ใหม่!</em></strong> กล่องโต้ตอบการตัดการเชื่อมต่อและออกจากระบบรองรับโหมดมืดและการปรับขนาดข้อความแล้ว</li>
 	<li><strong><em>ใหม่!</em></strong> ส่วนประสิทธิภาพจะแสดงประเภทของดิสก์แต่ละตัว</li>
</ul>
</li>
 	<li><strong>[ตัวแก้ไขวิธีการป้อนข้อมูล (IME)]</strong> <strong><em>ใหม่!</em></strong> หลังจากติดตั้งการอัปเดตนี้แล้ว แถบเครื่องมือ IME จะซ่อนเมื่อแอปอยู่ในโหมดเต็มหน้าจอ ซึ่งจะเกิดขึ้นเฉพาะเมื่อแถบเครื่องมือ IME ทำงานอยู่ และคุณพิมพ์อักขระภาษาจีนหรือภาษาญี่ปุ่น</li>
 	<li><strong>[File Explorer]</strong> <strong><em>ใหม่!</em></strong> คุณสามารถแชร์เนื้อหาไปยังอุปกรณ์ Android ได้จากเมนูบริบทใน File Explorer และบนเดสก์ท็อป หากต้องการใช้ฟีเจอร์นี้ คุณต้องติดตั้งและกำหนดค่า Phone Link บนพีซีของคุณ</li>
 	<li><strong>[IFilters]</strong> <strong><em>ใหม่!</em></strong> Windows Search เรียกใช้ IFilters ใน Less Privileged App Containers (LPAC) LPAC เป็นเหมือนคอนเทนเนอร์แอป แต่จะปฏิเสธสิทธิ์เพิ่มเติมตามค่าเริ่มต้น กระบวนการที่ทำงานใน LPAC จะเข้าถึงทรัพยากรที่ต้องการเท่านั้น กระบวนการจะไม่สามารถเข้าถึงส่วนประกอบและข้อมูลระบบที่ละเอียดอ่อนได้ ซึ่งจะช่วยลดความเสียหายที่อาจเกิดขึ้นจากกระบวนการที่ถูกบุกรุก</li>
 	<li><strong>[หน้าการตั้งค่าแสงไดนามิก]</strong>
<ul>
 	<li><strong><em>ใหม่!</em></strong> หน้าเว็บจะแสดงข้อความตัวแทนเมื่อไม่มีอุปกรณ์ที่เข้ากันได้เชื่อมต่อกับคอมพิวเตอร์ของคุณ นอกจากนี้ การควบคุมความสว่างและเอฟเฟกต์จะปิดอยู่ด้วย</li>
 	<li><strong><em>ใหม่! </em></strong>การอัปเดตนี้เพิ่มตัวเลือกทิศทางไปข้างหน้า ถอยหลัง ออกด้านนอก และเข้าด้านในให้กับเอฟเฟกต์คลื่น เอฟเฟกต์ไล่ระดับมีตัวเลือกทิศทางไปข้างหน้าแล้ว</li>
</ul>
</li>
 	<li><strong>[ผู้บรรยาย] <em>ใหม่!</em> </strong>เราได้เพิ่มฟังก์ชันใหม่ให้กับโหมดสแกนของผู้บรรยายแล้ว การข้ามลิงก์ (N') ช่วยให้คุณสามารถนำทางไปยังข้อความหลังลิงก์ได้ ซึ่งมีประโยชน์อย่างยิ่งเมื่อต้องนำทางผ่านอีเมลยาวๆ บทความข่าว และหน้าวิกิ การข้ามไปยังรายการ (L') ช่วยให้คุณสามารถเข้าถึงรายการบนหน้าเว็บหรือเอกสารได้อย่างรวดเร็ว หากต้องการลองใช้ฟีเจอร์ใหม่เหล่านี้ คุณต้องเปิดผู้บรรยายก่อน (ปุ่ม Win + Ctrl + Enter) จากนั้นเปิดโหมดสแกนโดยกด Caps Lock + Spacebar และสุดท้ายใช้ทางลัดใหม่ 'N' และ 'L' โปรดทราบว่าโหมดสแกนจะ 'เปิด' ตามค่าเริ่มต้นบนหน้าเว็บส่วนใหญ่ (เช่น บทความข่าว หน้าวิกิ เป็นต้น)</li>
 	<li><strong>[คำพูดใน Windows] <em>ใหม่!</em> </strong>เราได้ปรับปรุงประสบการณ์การแปลงคำพูดเป็นข้อความและการแปลงข้อความเป็นคำพูดบน Windows แล้ว ผู้ใช้โปรแกรมบรรยาย การเข้าถึงด้วยเสียง คำบรรยายสด การแปลสด และการพิมพ์ด้วยเสียงอาจเห็นข้อความที่ขอให้อัปเดตไฟล์ภาษาด้วยตนเอง ไฟล์ภาษาจะวางจำหน่ายแยกต่างหากผ่าน Microsoft Store</li>
 	<li><strong>[การตั้งค่า]</strong> <strong><em>ใหม่!</em></strong> ประสบการณ์ที่ปรับแต่งได้เป็นข้อเสนอที่ปรับแต่งให้เหมาะกับผู้ใช้ในประสบการณ์แบบพร้อมใช้งาน (OOBE) แล้ว คุณสามารถค้นหาข้อเสนอนี้ได้ที่หน้าคำแนะนำและข้อเสนอ ไปที่ <strong>การตั้งค่า</strong> > <strong>ความเป็นส่วนตัวและความปลอดภัย</strong> ที่นี่ คุณสามารถปิดการตั้งค่าที่ส่งข้อมูลเกี่ยวกับอุปกรณ์ของคุณเพื่อปรับปรุง Windows</li>
 	<li><strong>[แถบงาน]</strong> แก้ไขแล้ว: เมื่อคุณเลือก "ซ่อนแถบงานโดยอัตโนมัติ" กล่องค้นหาจะแสดงเป็นไอคอน ไม่ใช่กล่องค้นหา</li>
 	<li><strong>[ตัวสำรวจไฟล์]</strong>
<ul>
 	<li>แก้ไขแล้ว: อาจมีพื้นที่ว่างมากกว่าที่คุณคาดไว้ระหว่างรายการที่แสดงในบานหน้าต่างด้านซ้าย</li>
 	<li>แก้ไข: กล่องค้นหาถูกตัดออกเมื่อหน้าต่าง File Explorer มีขนาดเล็ก</li>
</ul>
</li>
 	<li><strong>[รายการข้าม]</strong> <i><strong>ใหม่!</strong></i> หากคุณกด Shift และ CTRL ค้างไว้แล้วคลิกรายการข้าม รายการดังกล่าวจะเปิดขึ้นในฐานะผู้ดูแลระบบ</li>
</ul>
<h2><strong>การเปิดตัวปกติ</strong></h2>
การอัปเดตนี้ประกอบด้วยคุณลักษณะและการปรับปรุงต่อไปนี้ที่เปิดตัวเป็นส่วนหนึ่งของการอัปเดตนี้ ข้อความที่เป็นตัวหนาในวงเล็บระบุพื้นที่ของการเปลี่ยนแปลงที่กำลังได้รับการบันทึก
<ul>
 	<li><strong>[การเปลี่ยนเมนบอร์ด]</strong> แก้ไขแล้ว: Windows จะไม่เปิดใช้งานหลังจากคุณเปลี่ยนเมนบอร์ด</li>
 	<li><strong>[ทรัพยากรการตั้งค่าประเทศและผู้ให้บริการ (COSA)]</strong> แก้ไขแล้ว: การอัปเดตนี้จะทำให้โปรไฟล์เป็นปัจจุบันสำหรับผู้ให้บริการมือถือบางราย</li>
 	<li><strong>[เครื่องพิมพ์ Internet Printing Protocol (IPP)]</strong> แก้ไขแล้ว: Windows หยุดตอบสนองเมื่อคุณใช้เครื่องพิมพ์ USB IPP</li>
 	<li><strong>[Bluetooth LE Audio]</strong> แก้ไขแล้ว: อุปกรณ์บางอย่าง เช่น เครื่องช่วยฟัง ไม่สามารถสตรีมเสียง Bluetooth ได้</li>
 	<li><strong>[เพิ่มแล้ว]</strong> <span data-teams="true"><strong>[เมาส์และแถบเกม]</strong> แก้ไขแล้ว: เมาส์ของคุณอาจปลดล็อกจากหน้าต่างเกม ซึ่งจะเกิดขึ้นเมื่อคุณมีจอภาพหลายจอและเปิดและปิดแถบเกม </span></li>
</ul>
ขอบคุณ,
