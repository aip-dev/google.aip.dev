										<content:encoded><![CDATA[สวัสดีผู้ใช้ Windows Insider วันนี้เราเปิดตัว <strong>Windows 11 Insider Preview Build 22635.4510 (KB5046716) </strong> ไปยังช่องเบต้าแล้ว

การเปลี่ยนแปลงในรุ่นและการอัปเดตของ Beta Channel จะถูกบันทึกไว้ในสองส่วน ได้แก่ คุณลักษณะใหม่ การปรับปรุง และการแก้ไขที่ค่อยๆ เผยแพร่ให้กับผู้ใช้ Insider ที่เปิดใช้งานสวิตช์เพื่อรับการอัปเดตล่าสุดเมื่อพร้อมใช้งาน (ผ่านการตั้งค่า > Windows Update*) จากนั้นคุณลักษณะใหม่ การปรับปรุง และการแก้ไขที่เผยแพร่ให้กับทุกคนใน Beta Channel <strong>สำหรับข้อมูลเพิ่มเติม โปรดดูส่วนคำเตือนที่ด้านล่างของโพสต์บล็อกนี้</strong>
การเปลี่ยนแปลงและการปรับปรุงกำลังทยอยเปิดตัวสู่ช่องเบต้าพร้อมเปิด/ปิด*
<h3><strong>[แถบงานและถาดระบบ]</strong></h3>
<ul>
 	<li>เรากำลังเปิดตัวความสามารถในการแชร์ไฟล์โดยตรงจากรายการกระโดดบนแถบงาน ซึ่งจะปรากฏขึ้นเมื่อคุณคลิกขวาที่แอปที่มีรายการกระโดด เช่น Notepad บนแถบงาน</li>
</ul>
[caption id="attachment_177429" align="alignnone" width="318"]<a href="https://blogs.windows.com/wp-content/uploads/prod/sites/44/2024/11/jump-list-share.png"><img class=" wp-image-177429" src="https://blogs.windows.com/wp-content/uploads/prod/sites/44/2024/11/jump-list-share.png" alt="ไอคอนแชร์ที่ปรากฏบนไฟล์ txt ในรายการกระโดดสำหรับ Notepad" width="318" height="310" /></a> ไอคอนแชร์ที่ปรากฏบนไฟล์ txt ในรายการกระโดดสำหรับ Notepad[/caption]
<h3><strong>[อินพุต]</strong></h3>
<ul>
 	<li>เรากำลังเริ่มเปิดตัวรูปแบบคีย์บอร์ด Gamepad ใหม่สำหรับคีย์บอร์ดบนหน้าจอใน Windows 11 อีกครั้ง โดยเริ่มเปิดตัวให้กับ Windows Insiders ในช่องเบต้าด้วย <a href="https://blogs.windows.com/windows-insider/2024/08/30/announcing-windows-11-insider-preview-build-22635-4145-beta-channel/">รุ่น 22635.4145</a></li>
</ul>
[caption id="attachment_177283" align="alignnone" width="692"]<a href="https://blogs.windows.com/wp-content/uploads/prod/sites/44/2024/08/gamepad-keyboard-layout.png"><img class=" wp-image-177283" src="https://blogs.windows.com/wp-content/uploads/prod/sites/44/2024/08/gamepad-keyboard-layout-1024x296.png" alt="รูปแบบแป้นพิมพ์ Gamepad ใหม่สำหรับแป้นพิมพ์บนหน้าจอใน Windows 11 ที่รองรับความสามารถในการใช้ตัวควบคุม Xbox ของคุณในการนำทางและพิมพ์" width="692" height="200" /></a> รูปแบบแป้นพิมพ์ Gamepad ใหม่สำหรับแป้นพิมพ์บนหน้าจอใน Windows 11 ที่รองรับความสามารถในการใช้ตัวควบคุม Xbox ของคุณในการนำทางและพิมพ์[/caption]
<h3><strong>[ผู้บรรยาย]</strong></h3>
<ul>
 	<li>เราได้เพิ่มฟังก์ชันใหม่ให้กับโหมดสแกน Narrator แล้ว การข้ามลิงก์ (N') ช่วยให้คุณสามารถนำทางไปยังข้อความหลังลิงก์ได้ ซึ่งมีประโยชน์อย่างยิ่งเมื่อต้องนำทางผ่านอีเมลยาวๆ บทความข่าว และหน้า wiki การข้ามไปยังรายการ (L') ช่วยให้คุณสามารถเข้าถึงรายการบนหน้าเว็บหรือเอกสารได้อย่างรวดเร็ว หากต้องการลองใช้ฟีเจอร์ใหม่เหล่านี้ คุณต้องเปิด Narrator ก่อน (กดปุ่ม Win + Ctrl + Enter) จากนั้นเปิดโหมดสแกนโดยกด Caps Lock + Spacebar และสุดท้ายใช้ทางลัดใหม่ 'N' และ 'L' โปรดทราบว่าโหมดสแกนจะ 'เปิด' ตามค่าเริ่มต้นบนหน้าเว็บส่วนใหญ่ (เช่น บทความข่าว หน้า wiki เป็นต้น)</li>
</ul>
<h3><strong>[เสียงพูดใน Windows]</strong></h3>
<ul>
 	<li>เราได้ปรับปรุงประสบการณ์การแปลงคำพูดเป็นข้อความและการแปลงข้อความเป็นคำพูดบน Windows แล้ว ผู้ใช้โปรแกรมผู้บรรยาย การเข้าถึงด้วยเสียง คำบรรยายสด การแปลสด และการพิมพ์ด้วยเสียงอาจเห็นข้อความที่ขอให้อัปเดตไฟล์ภาษาด้วยตนเอง ไฟล์ภาษาจะวางจำหน่ายแยกต่างหากผ่าน Microsoft Store</li>
</ul>
<h2><strong>แก้ไขโดยค่อยเป็นค่อยไปในช่องเบต้าพร้อมเปิด/ปิด*</strong></h2>
<h3><strong>[ล็อคหน้าจอ]</strong></h3>
<ul>
 	<li>แก้ไขปัญหาที่คุณอาจเห็นข้อความแจ้งว่า “คุณออฟไลน์อยู่ วิดเจ็ตไม่พร้อมใช้งาน” โดยไม่คาดคิด</li>
</ul>
<h2><strong>คำเตือนสำหรับ Windows Insiders ในช่องเบต้า</strong></h2>
<ul>
 	<li>Windows Insiders ในช่องเบต้าจะได้รับการอัปเดตตาม <strong>Windows 11 เวอร์ชัน 23H2</strong> ผ่านทาง <a href="https://support.microsoft.com/en-us/topic/kb5003791-update-to-windows-10-version-21h2-by-using-an-enablement-package-8bc077be-18d7-4aac-81ce-6f6dad2cd384">แพ็คเกจการเปิดใช้งาน</a> (รุ่น 22635.xxxx)</li>
 	<li>ฟีเจอร์มากมายใน Beta Channel จะเปิดตัวโดยใช้<a href="https://support.microsoft.com/en-us/windows/delivering-continuous-innovation-in-windows-11-b0aa0a27-ea9a-4365-9224-cb155e517f12">เทคโนโลยี Control Feature Rollout</a> โดยเริ่มต้นด้วย Insider กลุ่มย่อยและค่อยๆ เพิ่มขึ้นตามเวลาในขณะที่เราตรวจสอบคำติชมเพื่อดูว่ามีผลดีอย่างไร ก่อนที่จะส่งต่อให้ทุกคนในช่องทางนี้</li>
 	<li>สำหรับผู้ใช้งาน Windows Insider ในช่อง Beta ที่ต้องการเป็นคนแรกที่ได้รับฟีเจอร์ต่างๆ <strong>ค่อยๆ เผยแพร่</strong> คุณสามารถเปิด/ปิดปุ่มสลับเพื่อรับการอัปเดตล่าสุดได้ทันทีที่พร้อมใช้งานผ่านการตั้งค่า > Windows Update* เมื่อเวลาผ่านไป เราจะเพิ่มการเผยแพร่ฟีเจอร์ต่างๆ ให้กับทุกคนที่เปิดปุ่มสลับนี้ หากคุณปิดปุ่มสลับนี้ไว้ ฟีเจอร์ใหม่ๆ จะค่อยๆ เผยแพร่บนพีซีของคุณเมื่อพร้อมใช้งาน</li>
 	<li>ฟีเจอร์และประสบการณ์ที่รวมอยู่ในรุ่นเหล่านี้อาจไม่มีวันได้รับการเผยแพร่ เนื่องจากเราพยายามใช้แนวคิดต่างๆ และได้รับคำติชม ฟีเจอร์อาจเปลี่ยนแปลงไปตามเวลา อาจถูกลบหรือแทนที่ และจะไม่มีการเผยแพร่ต่อจาก Windows Insiders ฟีเจอร์และประสบการณ์บางส่วนเหล่านี้อาจปรากฏใน Windows รุ่นต่อๆ ไป <strong>เมื่อพร้อมใช้งาน</strong></li>
 	<li>ฟีเจอร์บางอย่างที่กำลังพัฒนาอยู่ซึ่งเราดูตัวอย่างด้วย Windows Insiders อาจยังไม่ได้รับการแปลเป็นภาษาท้องถิ่นอย่างสมบูรณ์ และการแปลจะเกิดขึ้นเมื่อเวลาผ่านไปเมื่อฟีเจอร์ต่างๆ เสร็จสมบูรณ์ หากคุณพบปัญหาในการแปลเป็นภาษาท้องถิ่น โปรดรายงานปัญหาเหล่านั้นให้เราทราบผ่าน Feedback Hub</li>
 	<li>เนื่องจากช่อง Dev และ Beta แสดงถึงเส้นทางการพัฒนาคู่ขนานจากวิศวกรของเรา อาจมีกรณีที่คุณลักษณะและประสบการณ์ปรากฏขึ้นในช่อง Beta ก่อน</li>
 	<li>ไปที่ <a href="https://aka.ms/flighthub">Flight Hub</a> เพื่อดูข้อมูลโดยละเอียดว่ามีรุ่นใดอยู่ในช่อง Insider ใด</li>
</ul>
ขอบคุณ,
