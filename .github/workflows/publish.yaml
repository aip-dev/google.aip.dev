<h1><strong>WPF (Windows Presentation Foundation)</strong></h1>
<strong>แอพพลิเคชั่นที่ทันสมัย</strong>

เนื่องด้วยเป็นส่วนหนึ่งของการปรับปรุง Windows Presentation Foundation (WPF) ให้ทันสมัยอย่างต่อเนื่อง แอปพลิเคชันที่สร้างบน WPF และทำงานบน Windows 10 หรือใหม่กว่าจึงสามารถใช้ประโยชน์จากองค์ประกอบและลักษณะการทำงานด้านการออกแบบที่ล้ำสมัยได้ การปรับปรุงที่สำคัญ ได้แก่:
<ul>
 	<li>รองรับธีมสีสว่างและสีเข้ม</li>
 	<li>มุมโค้งมนสำหรับการควบคุม</li>
 	<li>การปฏิบัติตามแนวทางการออกแบบ Windows 11</li>
 	<li>การสนับสนุนสีเน้นสำหรับตัวควบคุม</li>
</ul>
การเปิดตัวธีม Fluent ใหม่ทำให้แอปพลิเคชัน WPF มีรูปลักษณ์ใหม่ที่ทันสมัยตามแบบ Windows 11 ด้วยโหมด Light/Dark แบบบูรณาการและการรองรับสีเน้นของระบบ การอัปเดตนี้ออกแบบมาเพื่อเพิ่มการมีส่วนร่วมของผู้ใช้โดยมอบรูปลักษณ์ที่ทันสมัยและสวยงามให้กับแอปพลิเคชัน WPF

ธีม Fluent ได้รับการจัดแสดงครั้งแรกที่ Build 2024 และขณะนี้พร้อมให้ใช้งานทั่วไปแล้วโดยเป็นส่วนหนึ่งของการเปิดตัว .NET 9 อย่างเป็นทางการสำหรับ Windows 10, Windows 11 และ Windows Server 2019

<a href="https://apps.microsoft.com/detail/9ndlx60wx4kq?hl=en-US&gl=US">WPF Gallery App</a> เป็นเครื่องมือตัวอย่างที่สาธิตการควบคุมและสไตล์ WPF ให้กับแอปพลิเคชัน WPF ใน .NET 9 ขึ้นไป โค้ดต้นฉบับสำหรับแอปพลิเคชันนี้พร้อมใช้งานบน GitHub: <a href="https://github.com/microsoft/WPF-Samples">https://github.com/microsoft/WPF-Samples</a>

