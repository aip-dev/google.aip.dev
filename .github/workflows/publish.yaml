										<content:encoded><![CDATA[สวัสดีผู้ใช้ Windows Insider วันนี้เราจะเปิดตัว <strong>Windows 11 Build</strong><strong>26100</strong><strong>2448 (</strong><strong>KB5046740) </strong> ให้กับผู้ใช้ Insider ใน Release Preview Channel บน Windows 11 เวอร์ชัน 24H2 (Build 26100)

ด้านล่างนี้คือสรุปคุณลักษณะใหม่และการปรับปรุงที่รวมอยู่ในการอัปเดตนี้ โดยแยกออกเป็น 2 ส่วน ได้แก่ การเปิดตัวแบบค่อยเป็นค่อยไปและการเปิดตัวแบบปกติ ข้อความตัวหนาภายในวงเล็บระบุรายการหรือพื้นที่ของการเปลี่ยนแปลงที่เรากำลังบันทึก
<h2><strong>การเปิดตัวแบบค่อยเป็นค่อยไป</strong></h2>
คุณลักษณะและการปรับปรุงต่อไปนี้อาจไม่พร้อมใช้งานสำหรับผู้ใช้ทั้งหมดเนื่องจากคุณลักษณะและการปรับปรุงเหล่านี้จะค่อยๆ เผยแพร่ออกไป ข้อความที่เป็นตัวหนาในวงเล็บแสดงถึงพื้นที่ของการเปลี่ยนแปลงที่กำลังมีการบันทึกไว้
<ul>
 	<li><strong>[เมนูเริ่ม] <em>ใหม่!</em></strong> เมื่อคุณคลิกขวาที่แอพที่คุณปักหมุดไว้ที่เมนูเริ่ม รายการกระโดดจะปรากฏขึ้นสำหรับแอพที่มีรายการกระโดด</li>
 	<li><strong>[Taskbar] <em>ใหม่!</em></strong> ถาดระบบจะแสดงวันที่และเวลาที่สั้นลง นอกจากนี้ ไอคอนระฆังแจ้งเตือนอาจไม่ปรากฏขึ้นหากคุณได้ตั้งค่าสวิตช์เป็นเปิดสำหรับ “ห้ามรบกวน” หากไอคอนระฆังไม่ปรากฏขึ้น ให้คลิกวันที่และเวลาเพื่อดูข้อความในศูนย์การแจ้งเตือน หากต้องการย้อนกลับไปที่รูปแบบยาวของวันที่และเวลา ให้ไปที่ <strong>การตั้งค่า</strong> > <strong>วันที่และเวลา</strong> จากนั้นเปิดสวิตช์สำหรับ “แสดงเวลาและวันในถาดระบบ” หากต้องการแสดงไอคอนระฆัง ให้ไปที่ <strong>การตั้งค่า</strong> > <strong>ระบบ</strong> > <strong>การแจ้งเตือน</strong> เปิดสวิตช์สำหรับ “การแจ้งเตือน” นอกจากนี้ คุณยังสามารถเข้าถึงการตั้งค่าเหล่านี้ได้โดยใช้เมนูบริบท เพียงคลิกขวาที่นาฬิกาในถาดระบบหรือไอคอนระฆัง</li>
 	<li><strong>[หน้าจอสัมผัส] <em>ใหม่!</em></strong> การอัปเดตนี้เพิ่มส่วนใหม่สำหรับท่าทางสัมผัสขอบหน้าจอสัมผัส ไปที่ <strong>การตั้งค่า</strong> > <strong>บลูทูธและอุปกรณ์</strong> > <strong>การสัมผัส</strong> ที่นั่น คุณสามารถเลือกได้ว่าต้องการปิดท่าทางสัมผัสขอบหน้าจอด้านซ้ายหรือด้านขวา</li>
 	<li><strong>[ตัวจัดการงาน]</strong>
<ul>
 	<li><strong><em>ใหม่!</em></strong> กล่องโต้ตอบการตัดการเชื่อมต่อและออกจากระบบรองรับโหมดมืดและการปรับขนาดข้อความแล้ว</li>
 	<li><strong><em>ใหม่!</em></strong> ส่วนประสิทธิภาพจะแสดงประเภทของดิสก์แต่ละตัว</li>
</ul>
</li>
 	<li><strong>[ตัวแก้ไขวิธีการป้อนข้อมูล (IME)]</strong> <strong><em>ใหม่!</em></strong> หลังจากติดตั้งการอัปเดตนี้แล้ว แถบเครื่องมือ IME จะซ่อนเมื่อแอปอยู่ในโหมดเต็มหน้าจอ ซึ่งจะเกิดขึ้นเฉพาะเมื่อแถบเครื่องมือ IME ทำงานอยู่ และคุณพิมพ์อักขระภาษาจีนหรือภาษาญี่ปุ่น</li>
 	<li><strong>[File Explorer]</strong> <strong><em>ใหม่!</em></strong> คุณสามารถแชร์เนื้อหาไปยังอุปกรณ์ Android ได้จากเมนูบริบทใน File Explorer และบนเดสก์ท็อป หากต้องการใช้ฟีเจอร์นี้ คุณต้องติดตั้งและกำหนดค่า Phone Link บนพีซีของคุณ</li>
 	<li><strong>[IFilters]</strong> <strong><em>ใหม่!</em></strong> Windows Search เรียกใช้ IFilters ใน Less Privileged App Containers (LPAC) LPAC เป็นเหมือนคอนเทนเนอร์แอป แต่จะปฏิเสธสิทธิ์เพิ่มเติมตามค่าเริ่มต้น กระบวนการที่ทำงานใน LPAC จะเข้าถึงทรัพยากรที่ต้องการเท่านั้น กระบวนการจะไม่สามารถเข้าถึงส่วนประกอบและข้อมูลระบบที่ละเอียดอ่อนได้ ซึ่งจะช่วยลดความเสียหายที่อาจเกิดขึ้นจากกระบวนการที่ถูกบุกรุก</li>
 	<li><strong>[หน้าการตั้งค่าแสงไดนามิก]</strong>
<ul>
 	<li><strong><em>ใหม่!</em></strong> หน้าเว็บจะแสดงข้อความตัวแทนเมื่อไม่มีอุปกรณ์ที่เข้ากันได้เชื่อมต่อกับคอมพิวเตอร์ของคุณ นอกจากนี้ การควบคุมความสว่างและเอฟเฟกต์จะปิดอยู่ด้วย</li>
 	<li><strong><em>ใหม่! </em></strong>การอัปเดตนี้เพิ่มตัวเลือกทิศทางไปข้างหน้า ถอยหลัง ออกด้านนอก และเข้าด้านในให้กับเอฟเฟกต์คลื่น เอฟเฟกต์ไล่ระดับมีตัวเลือกทิศทางไปข้างหน้าแล้ว</li>
</ul>
</li>
 	<li><strong>[ผู้บรรยาย] <em>ใหม่!</em> </strong>เราได้เพิ่มฟังก์ชันใหม่ให้กับโหมดสแกนของผู้บรรยายแล้ว การข้ามลิงก์ (N') ช่วยให้คุณสามารถนำทางไปยังข้อความหลังลิงก์ได้ ซึ่งมีประโยชน์อย่างยิ่งเมื่อต้องนำทางผ่านอีเมลยาวๆ บทความข่าว และหน้าวิกิ การข้ามไปยังรายการ (L') ช่วยให้คุณสามารถเข้าถึงรายการบนหน้าเว็บหรือเอกสารได้อย่างรวดเร็ว หากต้องการลองใช้ฟีเจอร์ใหม่เหล่านี้ คุณต้องเปิดผู้บรรยายก่อน (ปุ่ม Win + Ctrl + Enter) จากนั้นเปิดโหมดสแกนโดยกด Caps Lock + Spacebar และสุดท้ายใช้ทางลัดใหม่ 'N' และ 'L' โปรดทราบว่าโหมดสแกนจะ 'เปิด' ตามค่าเริ่มต้นบนหน้าเว็บส่วนใหญ่ (เช่น บทความข่าว หน้าวิกิ เป็นต้น)</li>
 	<li><strong>[คำพูดใน Windows] <em>ใหม่!</em> </strong>เราได้ปรับปรุงประสบการณ์การแปลงคำพูดเป็นข้อความและการแปลงข้อความเป็นคำพูดบน Windows แล้ว ผู้ใช้โปรแกรมบรรยาย การเข้าถึงด้วยเสียง คำบรรยายสด การแปลสด และการพิมพ์ด้วยเสียงอาจเห็นข้อความที่ขอให้อัปเดตไฟล์ภาษาด้วยตนเอง ไฟล์ภาษาจะวางจำหน่ายแยกต่างหากผ่าน Microsoft Store</li>
 	<li><strong>[การตั้งค่า]</strong> <strong><em>ใหม่!</em></strong> ประสบการณ์ที่ปรับแต่งได้เป็นข้อเสนอที่ปรับแต่งให้เหมาะกับผู้ใช้ในประสบการณ์แบบพร้อมใช้งาน (OOBE) แล้ว คุณสามารถค้นหาข้อเสนอนี้ได้ที่หน้าคำแนะนำและข้อเสนอ ไปที่ <strong>การตั้งค่า</strong> > <strong>ความเป็นส่วนตัวและความปลอดภัย</strong> ที่นี่ คุณสามารถปิดการตั้งค่าที่ส่งข้อมูลเกี่ยวกับอุปกรณ์ของคุณเพื่อปรับปรุง Windows</li>
 	<li><b><span data-contrast="none">[รายการข้าม]</span></b> <b><i><span data-contrast="none">ใหม่!</span></i></b><span data-contrast="none"> หากคุณกด Shift และ CTRL ค้างไว้แล้วคลิกรายการข้าม รายการนั้นจะเปิดขึ้นในฐานะผู้ดูแลระบบ </span><span data-ccp-props="{"201341983":0,"335559739":120,"335559740":240}"> </span></li>
 	<li><b><span data-contrast="auto">[DISM]</span></b><span data-contrast="auto"> แก้ไขแล้ว: งาน StartComponentCleanup ไม่ทำงานอย่างถูกต้อง หยุดที่ 71% และแสดงข้อผิดพลาด 6842</span><span data-ccp-props="{"134233279":false,"201341983":0,"335559739":120,"335559740":240}"> </span></li>
 	<li><b><span data-contrast="auto">[PowerShell]</span></b><span data-contrast="auto"> แก้ไขแล้ว: คำสั่ง </span><b><span data-contrast="auto">Get-WindowsCapability</span></b><span data-contrast="auto"> บางครั้งใช้ไม่ได้ จากนั้นคุณต้องรีสตาร์ทพีซี</span><span data-ccp-props="{"134233279":false,"201341983":0,"335559739":120,"335559740":240}"> </span></li>
 	<li><b><span data-contrast="auto">[Windows Update]</span></b><span data-contrast="auto"> แก้ไขแล้ว: เมื่อคุณติดตั้งการอัปเดต คุณอาจได้รับข้อผิดพลาด 0x800f0905</span><span data-ccp-props="{"134233279":false,"201341983":0,"335559739":120,"335559740":240}"> </span></li>
 	<li><b><span data-contrast="auto">[ไฟล์ JPG]</span></b><span data-contrast="auto"> แก้ไขแล้ว: คุณไม่สามารถใช้ API เพื่อค้นหาข้อมูลการหมุนได้</span><span data-ccp-props="{"134233279":false,"201341983":0,"335559739":120,"335559740":240}"> </span></li>
 	<li><b><span data-contrast="auto">[แสดง] </span></b><span data-ccp-props="{"134233279":false,"201341983":0,"335559739":120,"335559740":240}"> </span>
<ul>
 	<li><span data-contrast="auto">แก้ไขแล้ว: หน้าต่างแอปอาจสะสมที่มุมของจอภาพหลังจากอุปกรณ์ของคุณเข้าสู่โหมดสลีป ซึ่งเกิดขึ้นเมื่อคุณใช้จอภาพหลายจอ</span><span data-ccp-props="{"134233279":false,"201341983":0,"335559739":120,"335559740":240}"> </span></li>
 	<li><span data-contrast="auto">แก้ไขแล้ว: </span><a href="https://learn.microsoft.com/windows/apps/design/style/mica"><span data-contrast="none">วัสดุไมก้า</span></a><span data-contrast="auto"> อาจแสดงไม่ถูกต้อง ซึ่งเกิดขึ้นเมื่อคุณใช้พื้นหลังสไลด์โชว์</span><span data-ccp-props="{"134233279":false,"201341983":0,"335559739":120,"335559740":240}"> </span></li>
</ul>
</li>
 	<li><b><span data-contrast="auto">[เมาส์]</span></b><span data-contrast="auto"> แก้ไขแล้ว: เมื่อคุณใช้ "แสดงตำแหน่งของตัวชี้เมื่อกดปุ่ม CTRL" วงกลมอาจเล็กมากในจอภาพบางจอ</span><span data-ccp-props="{"134233279":false,"201341983":0,"335559739":120,"335559740":240}"> </span></li>
 	<li><b><span data-contrast="auto">[คลิปบอร์ด]</span></b><span data-contrast="auto"> แก้ไขแล้ว: ประวัติคลิปบอร์ด (ปุ่มโลโก้ Windows เครื่องหมายบวก (+) V) อาจไม่แสดงเนื้อหา ปัญหานี้เกิดขึ้นแม้ว่าจะเปิดใช้งานอยู่ และคุณได้คัดลอกข้อความและรูปภาพไปแล้ว</span><span data-ccp-props="{"134233279":false,"201341983":0,"335559685":720,"335559739":120,"335559740":240}"> </span></li>
 	<li><b><span data-contrast="auto">[Taskbar]</span></b><span data-contrast="auto"> แก้ไขแล้ว: เมื่อคุณเลือก "ซ่อนแถบงานโดยอัตโนมัติ" กล่องค้นหาจะแสดงเป็นไอคอน ไม่ใช่กล่องค้นหา</span><span data-ccp-props="{"134233279":false,"201341983":0,"335559685":720,"335559739":120,"335559740":240}"> </span></li>
 	<li><b><span data-contrast="auto">[ตัวสำรวจไฟล์] </span></b><span data-ccp-props="{"134233279":false,"201341983":0,"335559685":720,"335559739":120,"335559740":240}"> </span>
<ul>
 	<li><span data-contrast="auto">แก้ไขแล้ว: อาจมีพื้นที่ว่างมากกว่าที่คุณคาดไว้ระหว่างรายการที่แสดงในบานหน้าต่างด้านซ้าย</span><span data-ccp-props="{"134233279":false,"201341983":0,"335559739":120,"335559740":240}"> </span></li>
 	<li><span data-contrast="auto">แก้ไขแล้ว: กล่องค้นหาถูกตัดออกเมื่อหน้าต่าง File Explorer มีขนาดเล็ก</span><span data-ccp-props="{"134233279":false,"201341983":0,"335559739":120,"335559740":240}"> </span></li>
</ul>
</li>
</ul>
<h2><strong>การเปิดตัวปกติ</strong></h2>
การอัปเดตนี้ประกอบด้วยคุณลักษณะและการปรับปรุงต่อไปนี้ที่เปิดตัวเป็นส่วนหนึ่งของการอัปเดตนี้ ข้อความที่เป็นตัวหนาในวงเล็บระบุพื้นที่ของการเปลี่ยนแปลงที่กำลังได้รับการบันทึก
<ul>
 	<li><strong>[File Explorer]</strong> แก้ไขแล้ว: เมื่อคุณเลือกปุ่ม <strong>ดูเพิ่มเติม</strong> เมนูจะขยายขึ้นด้านบนแทนที่จะเลื่อนลง เนื่องด้วยเหตุนี้ เมนูอาจหลุดออกจากหน้าจอ ขึ้นอยู่กับตำแหน่งของ File Explorer</li>
</ul>
<ul>
 	<li><strong>[แอปพลิเคชัน HTML (HTA)]</strong> แก้ไขแล้ว: ส่วนประกอบเสริม (OC) ของ HTA มีอยู่ใน ARM64 Windows PE แล้ว</li>
</ul>
<ul>
 	<li><strong>[ตัวจัดการงาน]</strong> แก้ไขแล้ว: หน้าผู้ใช้จะทำให้ตัวจัดการงานหยุดตอบสนองเมื่อคุณใช้แป้นพิมพ์</li>
</ul>
<ul>
 	<li><strong>[อินเทอร์เฟซอุปกรณ์กราฟิกพลัส (GDI+)]</strong></li>
</ul>
<ul>
 	<li>แก้ไขแล้ว: คุณไม่สามารถรับคุณสมบัติของไฟล์รูปภาพโดยใช้ GDI+ ได้</li>
 	<li>แก้ไขแล้ว: การปรับขนาดผิดพลาดเมื่อคุณเข้ารหัสรูปภาพใหม่ใน GDI+</li>
</ul>
<ul>
 	<li><strong>[รูปภาพรูปแบบ RAW]</strong> แก้ไขแล้ว: แสดงในทิศทางที่ไม่ถูกต้อง</li>
</ul>
<ul>
 	<li><strong>[การส่งออกวัตถุแผนภูมิ]</strong> แก้ไขแล้ว: แอปหยุดตอบสนองเมื่อส่งออกวัตถุแผนภูมิในรูปแบบ PDF และ XLSX</li>
</ul>
<ul>
 	<li><strong>[เมาส์และแถบเกม Xbox]</strong> แก้ไขแล้ว: เมาส์ของคุณอาจปลดล็อกจากหน้าต่างเกม ซึ่งจะเกิดขึ้นเมื่อคุณมีจอภาพหลายจอและเปิดและปิดแถบเกม Xbox</li>
 	<li><strong>[เพิ่มแล้ว]</strong> <span data-teams="true"><strong>[ระบบย่อย Windows สำหรับ Linux (WSL)]</strong> แก้ไขแล้ว: หยุดทำงานและไม่สามารถเริ่มต้นได้ </span></li>
</ul>
