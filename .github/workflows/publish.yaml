<h2><strong>การสนับสนุนการผูกอักษรแบบใช้เครื่องหมายยัติภังค์ใน WPF</strong></h2>
จากคำติชมอันมีค่าจากชุมชน WPF (<a href="https://github.com/dotnet/wpf/issues/109">ฉบับที่ 109</a>) เราได้แก้ไขปัญหาที่เกิดขึ้นมานานเกี่ยวกับการใช้เครื่องหมายยัติภังค์ใน WPF ที่ไม่สามารถใช้งานได้ การปรับปรุงนี้มุ่งเป้าไปที่การปรับปรุงประสบการณ์ของนักพัฒนาโดยทำให้การแสดงผลข้อความดีขึ้นและการจัดวางตัวอักษรในแอปพลิเคชัน WPF สวยงามขึ้น

<em> </em>
WinForms (แบบฟอร์ม Windows)
Windows Forms ถือเป็นเทคโนโลยียอดนิยมสำหรับแอปพลิเคชันเดสก์ท็อปน้ำหนักเบาที่สร้างขึ้นบน Win32 API โดยเฉพาะอย่างยิ่งในพื้นที่องค์กร Line of Business มานานแล้ว เนื่องจากใช้งานง่าย การอัปเดตล่าสุดของ WinForms จึงทำให้ผู้พัฒนาสามารถเริ่มใช้ประโยชน์จากเทคโนโลยีสมัยใหม่ในแอปพลิเคชันที่มีอยู่ได้ ในระหว่างการพัฒนา .NET 9 WinForms ได้ปรับปรุงโค้ดหลายพันบรรทัดให้ทันสมัยเพื่อใช้ประโยชน์จากความสามารถของ C# สมัยใหม่ เพื่อตอบสนองต่อการปรับปรุงระบบปฏิบัติการ WinForms ได้เพิ่มการสนับสนุนการเลือกหลายรายการสำหรับ <a href="https://learn.microsoft.com/en-us/dotnet/api/system.windows.forms.folderbrowserdialog?view=windowsdesktop-9.0">FolderBrowserDialog</a> ความสามารถในการคลิกผ่านไปยังการควบคุม <a href="https://learn.microsoft.com/en-us/dotnet/api/system.windows.forms.toolstrip?view=windowsdesktop-9.0">ToolStrip</a> และ API <a href="https://learn.microsoft.com/en-us/dotnet/api/system.drawing?view=windowsdesktop-9.0">System.Drawing</a> ใหม่และอัปเดตมากกว่า 100 รายการเพื่อใช้ประโยชน์จากความสามารถของ GDI+ มากกว่าเดิม เพื่อตอบสนองต่อความต้องการที่ล้นหลาม WinForms ยังได้เพิ่มคุณสมบัติการตรวจจับโหมดมืด (ในโหมดทดลอง)!

เป็นครั้งแรกที่นักพัฒนาสามารถใช้ประโยชน์จากความสามารถแบบอะซิงค์ของ Windows และ .NET ได้อย่างรวดเร็วและง่ายดายด้วย .NET 9 ในรุ่นนี้ WinForms ได้เปิดตัว <a href="https://learn.microsoft.com/en-us/dotnet/api/system.windows.forms.control.invokeasync?view=windowsdesktop-9.0">Control.InvokeAsync</a> API ใหม่นี้ช่วยให้แอปพลิเคชัน WinForms สามารถใช้ประโยชน์จาก Web API, Semantic Kernel, AI และอื่นๆ ได้ง่ายขึ้น! การปรับปรุงเหล่านี้ทำให้ WinForms ยังคงเป็นเครื่องมือที่มีประสิทธิภาพและอเนกประสงค์สำหรับการพัฒนาแอปพลิเคชันเดสก์ท็อปสมัยใหม่ โดยเชื่อมช่องว่างระหว่างระบบเดิมและเทคโนโลยีล้ำสมัยในปัจจุบัน
