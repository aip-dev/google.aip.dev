										<content:encoded><![CDATA[สวัสดีผู้ใช้ Windows Insider วันนี้เราเปิดตัว <strong>Windows 11 Insider Preview </strong><strong>Build 26120.2222 (KB5046746)</strong> สู่ Dev Channel แล้ว

การเปลี่ยนแปลงในรุ่นและการอัปเดตของ Dev Channel จะถูกบันทึกไว้ในสองส่วน: คุณลักษณะใหม่ การปรับปรุง และการแก้ไขที่ค่อยๆ เผยแพร่ให้กับผู้ใช้ Insider ที่เปิดใช้งานสวิตช์เพื่อรับการอัปเดตล่าสุดเมื่อพร้อมใช้งาน (ผ่านการตั้งค่าและ Windows Update*) จากนั้นคุณลักษณะใหม่ การปรับปรุง และการแก้ไขที่เผยแพร่ให้กับทุกคนใน Dev Channel <strong>สำหรับข้อมูลเพิ่มเติม โปรดดูส่วนคำเตือนที่ด้านล่างของโพสต์บล็อกนี้</strong>
การเปลี่ยนแปลงและการปรับปรุงกำลังทยอยเปิดตัวสู่ Dev Channel พร้อมเปิดใช้งานการสลับ*
<h3><strong>[ทั่วไป]</strong></h3>
<ul>
 	<li>หากคุณกด Shift และ CTRL ค้างไว้ขณะคลิกรายการในรายการทางลัดในเมนู Start หรือแถบงาน รายการดังกล่าวจะเปิดขึ้นเป็นผู้ดูแลระบบ เช่นเดียวกับการกด Shift + CTRL แล้วคลิกไอคอนแอปโดยตรง ตัวอย่างเช่น หากคุณคลิกขวาที่ Windows Terminal แล้วกด Shift และ CTRL ค้างไว้ขณะคลิก PowerShell หน้าต่าง PowerShell จะเปิดขึ้นเป็นผู้ดูแลระบบ</li>
</ul>
<h2><strong>แก้ไขโดยค่อยเป็นค่อยไปใน Dev Channel ด้วยการเปิด/ปิด*</strong></h2>
<h3><strong>[ตัวสำรวจไฟล์]</strong></h3>
<ul>
 	<li>แก้ไขปัญหาที่ทำให้เมนูดูเพิ่มเติม (“…”) เปิดขึ้นในทิศทางที่ผิด (และอาจแสดงนอกหน้าจอเป็นผล)
</ul>
<h3><strong>[อินพุต]</strong></h3>
<ul>
 	<li>แก้ไขปัญหาพื้นฐานที่อาจทำให้เมาส์ปลดล็อคจากหน้าต่างเกมบนระบบที่มีจอภาพหลายจอหลังจากเปิดและปิด Game Bar ดังนั้นคุณจึงไม่สามารถใช้เมาส์ภายในเกมได้</li>
</ul>
<h3><strong>[การสร้างหน้าต่าง]</strong></h3>
<ul>
 	<li>แก้ไขปัญหาล่าสุดที่ทำให้หน้าต่างอาจเคลื่อนไหวโดยไม่คาดคิดหลังจากตื่นจากโหมดสลีปหากคุณมีจอภาพหลายจอ</li>
</ul>
<h3><strong>[อื่นๆ]</strong></h3>
<ul>
 	<li>แก้ไขปัญหาพื้นฐานที่อาจทำให้ Registry Editor ไม่ตอบสนองหากคุณกด Alt หลังจากคลิกบนข้อมูลใบอนุญาตในส่วนเกี่ยวกับ</li>
</ul>
<h2><strong>ปัญหาที่ทราบ</strong></h2>
<h3><strong>[ผู้บรรยาย]</strong></h3>
<ul>
 	<li><strong>[ใหม่] [สำคัญ]</strong> มีปัญหาในรุ่นนี้ซึ่งจะทำให้ Narrator ขัดข้องเมื่อเปิดใช้งานหากคุณใช้เสียงธรรมชาติ (เช่น Jenny) หากคุณเป็นผู้ใช้ Narrator เราขอแนะนำให้หยุดการอัปเดตจากการตั้งค่าภายใต้ Windows Update > “หยุดการอัปเดตชั่วคราว” หากคุณติดตั้งการอัปเดตนี้และพบปัญหานี้ การสลับไปใช้เสียงอื่น เช่น Microsoft David ในการตั้งค่าภายใต้ Accessibility > Narrator จะหยุดการขัดข้องได้ เนื่องจาก Narrator ขัดข้อง คุณจะต้องใช้โปรแกรมอ่านหน้าจอสำรองหรือขอความช่วยเหลือจากผู้อื่นเพื่อดำเนินการนี้</li>
</ul>
<h3><strong>[เดสก์ท็อป]</strong></h3>
<ul>
 	<li>เรากำลังดำเนินการแก้ไขปัญหาที่พื้นหลังเดสก์ท็อปของคุณอาจไม่แสดงอย่างถูกต้องในบางครั้งเมื่อใช้จอภาพหลายจอ (แสดงพื้นที่สีดำขนาดใหญ่)</li>
</ul>
<h2><strong>คำเตือนสำหรับ Windows Insiders ในช่อง Dev</strong></h2>
<ul>
 	<li>Windows Insiders ใน Dev Channel จะได้รับการอัปเดตตาม <strong>Windows 11 เวอร์ชัน 24H2</strong> ผ่านทาง <a href="https://support.microsoft.com/en-us/topic/kb5003791-update-to-windows-10-version-21h2-by-using-an-enablement-package-8bc077be-18d7-4aac-81ce-6f6dad2cd384">แพ็คเกจการเปิดใช้งาน</a> (รุ่น 26120.xxxx)</li>
 	<li>การอัปเดตที่ส่งไปยัง Dev Channel จะอยู่ในรูปแบบที่เสนอการแสดงตัวอย่างการปรับปรุงเทคโนโลยีการให้บริการบน Windows 11 เวอร์ชัน 24H2 หากต้องการเรียนรู้เพิ่มเติม โปรดดูที่ <a href="https://aka.ms/CheckpointCumulativeUpdates">https://aka.ms/CheckpointCumulativeUpdates</a></li>
 	<li>ฟีเจอร์ต่างๆ มากมายใน Dev Channel นั้นเปิดตัวโดยใช้<a href="https://support.microsoft.com/en-us/windows/delivering-continuous-innovation-in-windows-11-b0aa0a27-ea9a-4365-9224-cb155e517f12">เทคโนโลยี Control Feature Rollout</a> โดยเริ่มต้นด้วย Insider กลุ่มย่อยและค่อยๆ เพิ่มขึ้นตามเวลาในขณะที่เราตรวจสอบคำติชมเพื่อดูว่ามีผลดีอย่างไร ก่อนจะส่งต่อให้กับทุกคนในช่องทางนี้</li>
 	<li>สำหรับผู้ใช้งาน Windows Insider ใน Dev Channel ที่ต้องการเป็นคนแรกที่ได้รับฟีเจอร์ต่างๆ <strong>ค่อยๆ เผยแพร่</strong> คุณสามารถเปิด/ปิดปุ่มสลับเพื่อรับการอัปเดตล่าสุดได้ทันทีที่พร้อมใช้งานผ่านการตั้งค่า > Windows Update* เมื่อเวลาผ่านไป เราจะเพิ่มการเผยแพร่ฟีเจอร์ต่างๆ ให้กับทุกคนที่เปิดปุ่มสลับนี้ หากคุณปิดปุ่มสลับนี้ไว้ ฟีเจอร์ใหม่ๆ จะค่อยๆ เผยแพร่ไปยังอุปกรณ์ของคุณเมื่อฟีเจอร์เหล่านั้นพร้อมใช้งาน</li>
 	<li>ฟีเจอร์และประสบการณ์ที่รวมอยู่ในรุ่นเหล่านี้อาจไม่มีวันได้รับการเผยแพร่ เนื่องจากเราพยายามใช้แนวคิดต่างๆ และได้รับคำติชม ฟีเจอร์อาจเปลี่ยนแปลงไปตามเวลา อาจถูกลบหรือแทนที่ และจะไม่มีการเผยแพร่ต่อจาก Windows Insiders ฟีเจอร์และประสบการณ์บางส่วนเหล่านี้อาจปรากฏใน Windows รุ่นต่อๆ ไป <strong>เมื่อพร้อมใช้งาน</strong></li>
 	<li>ฟีเจอร์บางอย่างที่กำลังพัฒนาอยู่ซึ่งเราดูตัวอย่างด้วย Windows Insiders อาจยังไม่ได้รับการแปลเป็นภาษาท้องถิ่นอย่างสมบูรณ์ และการแปลจะเกิดขึ้นเมื่อเวลาผ่านไปเมื่อฟีเจอร์ต่างๆ เสร็จสมบูรณ์ หากคุณพบปัญหาในการแปลเป็นภาษาท้องถิ่น โปรดรายงานปัญหาเหล่านั้นให้เราทราบผ่าน Feedback Hub</li>
 	<li>เนื่องจากช่อง Dev และ Beta แสดงถึงเส้นทางการพัฒนาคู่ขนานจากวิศวกรของเรา อาจมีกรณีที่คุณลักษณะและประสบการณ์ปรากฏขึ้นในช่อง Beta ก่อน</li>
 	<li>ไปที่ <a href="https://aka.ms/flighthub">Flight Hub</a> เพื่อดูข้อมูลโดยละเอียดว่ามีรุ่นใดอยู่ในช่อง Insider ใด</li>
</ul>
ขอบคุณ,
อแมนดา & แบรนดอน]]></content:encoded>
					
		
		
