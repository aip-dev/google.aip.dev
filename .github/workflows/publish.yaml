					<description><![CDATA[<p>สวัสดีผู้ใช้ Windows Insider วันนี้เราจะเปิดตัว <strong>Windows 10 22H2 Build 19045.5194 (KB5046714)</strong> ให้ทั้ง <strong>ช่อง</strong>เบต้า</strong> และช่อง Release Preview สำหรับผู้ใช้ Insider ที่ใช้ Windows 10 เวอร์ชัน 22H2</p>
<p>ช่องเบต้าและ</p>
<p>โพสต์ <a href="https://blogs.windows.com/windows-insider/2024/11/14/releasing-windows-10-build-19045-5194-to-beta-and-release-preview-channels/">การเผยแพร่ Windows 10 Build 19045.5194 ไปยัง Beta และ Release Preview Channels</a> ปรากฏครั้งแรกบน <a href="https://blogs.windows.com">บล็อก Windows</a></p>
]]></คำอธิบาย>
										<content:encoded><![CDATA[สวัสดีผู้ใช้ Windows Insider วันนี้เราจะเปิดตัว <strong>Windows 10 22H2 Build 19045.5194 (KB5046714)</strong> ให้ทั้ง <strong>ช่อง</strong> Beta และช่อง Release Preview</strong> สำหรับผู้ใช้ Windows 10 เวอร์ชัน 22H2

ในวันนี้ Beta Channel และ Release Preview Channel จะได้รับ Windows 10 รุ่นเดียวกันเช่นเดียวกับที่เราทำมา <a href="https://blogs.windows.com/windows-insider/2024/06/04/opening-the-beta-channel-for-windows-insiders-on-windows-10/">ตั้งแต่เดือนมิถุนายน</a>. <strong>อย่างไรก็ตาม นี่จะเป็นครั้งสุดท้ายที่เราเผยแพร่ Windows 10 รุ่นใน Beta Channel เนื่องจากเราจะปิด Beta Channel สำหรับ Windows 10</strong> ผู้ใช้ Windows 10 ใน Beta Channel จะถูกย้ายไปยัง Release Preview Channel และเราจะยังคงเผยแพร่รุ่นสำหรับ Windows 10 ใน Release Preview Channel เท่านั้นต่อไป ผู้ใช้ Windows 10 ใน Beta Channel ในวันนี้ยังสามารถย้ายไปยัง Release Preview Channel ได้ด้วยตนเองผ่านการตั้งค่า > การอัปเดต & ความปลอดภัย > โปรแกรม Windows Insider และเลือก Release Preview Channel <a href="https://blogs.windows.com/windowsexperience/2024/10/31/how-to-prepare-for-windows-10-end-of-support-by-moving-to-windows-11-today/">เราขอแนะนำให้ลูกค้าเตรียมพร้อมสำหรับการสิ้นสุดการสนับสนุน Windows 10 โดยการย้ายไปใช้ Windows 11 วันนี้</a>
<h2><strong>สำหรับ Windows Insiders บน Windows 10 ในช่องเบต้า เรากำลังเริ่มเปิดตัวการปรับปรุงต่อไปนี้</strong></h2>
<ul>
 	<li><strong>[เมนูเริ่ม] <em>ใหม่!</em></strong> ส่วนที่แนะนำของเมนูเริ่มจะแสดงแอปใน Microsoft Store บางส่วน แอปเหล่านี้มาจากกลุ่มนักพัฒนาที่ได้รับการคัดสรรจำนวนเล็กน้อย ซึ่งจะช่วยให้คุณค้นพบแอปดีๆ บางส่วนที่มีจำหน่าย หากต้องการปิดสิ่งนี้ ให้ไปที่ การตั้งค่า > การปรับแต่ง > เริ่ม ปิดสวิตช์สำหรับ แสดงคำแนะนำเป็นครั้งคราวในเมนูเริ่ม</li>
</ul>
ผู้ใช้งาน Windows 10 Insider Channel ที่ต้องการเป็นคนแรกที่ได้รับฟีเจอร์ต่างๆ ที่ทยอยเปิดตัวให้ใช้งาน สามารถ<a href="https://support.microsoft.com/en-us/windows/get-windows-updates-as-soon-as-they-re-available-for-your-device-4911c7af-2644-41f7-a800-6660f9212448">เปิดสวิตช์เพื่อรับการอัปเดตล่าสุดทันทีที่มี</a> ได้ที่<strong>การตั้งค่า > อัปเดต & ความปลอดภัย > Windows Update</strong> เราจะเพิ่มการเปิดตัวฟีเจอร์ต่างๆ ให้กับทุกคนที่เปิดสวิตช์นี้อย่างต่อเนื่อง หากคุณปิดสวิตช์นี้ไว้ ฟีเจอร์ใหม่ๆ จะทยอยเปิดตัวให้ใช้งานบนอุปกรณ์ของคุณเมื่อพร้อมใช้งาน
<h2><strong>การอัปเดตนี้รวมคุณลักษณะและการปรับปรุงต่อไปนี้สำหรับ Windows Insiders ทั้งในช่องทางเบต้าและช่องทางการดูตัวอย่างการเผยแพร่</strong></h2>
รายการที่เป็นตัวหนาในวงเล็บระบุพื้นที่ของการเปลี่ยนแปลงที่ได้รับการบันทึกไว้:
<ul>
 	<li><strong>[การสำรองข้อมูลรายการแอป]</strong> แก้ไขแล้ว: ทางลัด Win32 อาจไม่สามารถสำรองข้อมูลไปยังคลาวด์ได้</li>
 	<li><strong>[คัดลอกไฟล์บนคลาวด์]</strong> แก้ไขแล้ว: เมื่อคุณลากและวางไฟล์จากโฟลเดอร์ของผู้ให้บริการไฟล์บนคลาวด์ อาจทำให้เกิดการย้ายแทนการคัดลอก</li>
</ul>
<ul>
 	<li><strong>[การเปลี่ยนเมนบอร์ด]</strong> แก้ไขแล้ว: Windows จะไม่เปิดใช้งานหลังจากคุณเปลี่ยนเมนบอร์ด</li>
 	<li><strong>[ทรัพยากรการตั้งค่าประเทศและผู้ให้บริการ (COSA)]</strong> แก้ไขแล้ว: การอัปเดตนี้จะทำให้โปรไฟล์เป็นปัจจุบันสำหรับผู้ให้บริการมือถือบางราย</li>
 	<li><strong>[เครื่องพิมพ์ Internet Printing Protocol (IPP)]</strong> แก้ไขแล้ว: Windows หยุดตอบสนองเมื่อคุณใช้เครื่องพิมพ์ USB IPP</li>
</ul>
ขอบคุณ,
ทีมโปรแกรม Windows Insider]]></content:encoded>
					
		
		
