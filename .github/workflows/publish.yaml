		<title>DirectML ปลดล็อกซิลิคอนใหม่สำหรับประสบการณ์ AI บนพีซี Windows Copilot+</title>
		<ลิงก์>https://blogs.windows.com/windowsdeveloper/2024/11/12/directml-unlocks-ซิลิคอนใหม่สำหรับประสบการณ์ AI ข้ามหน้าต่างนักบิน-ชิ้น/</ลิงก์>
		
		<dc:creator><![CDATA[ชาดปราล]]></dc:creator>
		<pubDate>อ. 12 พ.ย. 2567 18:00:21 +0000</pubDate>
				<หมวดหมู่><![CDATA[ไม่มีหมวดหมู่]]></หมวดหมู่>
		<guid isPermaLink="false">https://blogs.windows.com/blog/2024/11/12/directml-unlocks-new-silicon-for-ai-experiences-across-windows-copilot-pcs/</guid>

					<description><![CDATA[<p>เดือนตุลาคมเป็นเดือนที่น่าตื่นเต้นที่มีการนำเสนอและประกาศที่น่าสนใจเกี่ยวกับแอปพลิเคชันที่ใช้พลังของ NPU บนพีซี Copilot+ ใหม่เพื่อปรับใช้สิ่งประดิษฐ์ AI บน Windows ระบบนิเวศฮาร์ดแวร์ที่หลากหลายของ Windows ช่วยให้นักพัฒนามีศักยภาพมากขึ้น</p>
<p>โพสต์ <a href="https://blogs.windows.com/windowsdeveloper/2024/11/12/directml-unlocks-new-silicon-for-ai-experiences-across-windows-copilot-pcs/">DirectML ปลดล็อกซิลิคอนใหม่สำหรับประสบการณ์ AI ในพีซี Windows Copilot+</a> ปรากฏครั้งแรกใน <a href="https://blogs.windows.com">บล็อก Windows</a></p>
]]></คำอธิบาย>
										<content:encoded><![CDATA[เดือนตุลาคมเป็นเดือนที่น่าตื่นเต้นที่มีการนำเสนอและประกาศที่น่าสนใจเกี่ยวกับแอปพลิเคชันที่ใช้พลังของ NPU บนพีซี Copilot+ ใหม่เพื่อปรับใช้ AI บน Windows ระบบนิเวศฮาร์ดแวร์ที่หลากหลายของ Windows ช่วยให้นักพัฒนาซอฟต์แวร์มีตัวเลือกมากมายเพื่อพัฒนาและปรับใช้ AI ตั้งแต่ไคลเอนต์ไปจนถึงแอปพลิเคชันบนเว็บ DirectML ซึ่งเป็นรากฐานของ <a href="https://developer.microsoft.com/en-us/windows/ai/">Windows Copilot Runtime</a> มีเป้าหมายเพื่อลดความซับซ้อนของวิธีที่นักพัฒนาซอฟต์แวร์ปรับขนาดนวัตกรรม AI ของตนบน Windows ได้อย่างไม่เหมือนใคร ผ่าน DirectX API ข้ามฮาร์ดแวร์ตัวเดียว DirectML ทำงานร่วมกับสถาปัตยกรรมฮาร์ดแวร์ต่างๆ ตัวเร่งความเร็วอุปกรณ์ในพื้นที่ และกรอบการทำงานการเรียนรู้ของเครื่อง ซึ่งรองรับแพลตฟอร์มเปิดสำหรับ AI บน Windows

มาดูนวัตกรรม AI ที่น่าทึ่งบางส่วนที่ใช้ประโยชน์จาก DirectML บน NPU ของ Copilot+ PC
Adobe® Premiere® Pro เป็นแอปพลิเคชัน Adobe ตัวแรกที่ใช้ประโยชน์จาก NPU บนพีซี Copilot+ ซึ่งขับเคลื่อนด้วย Intel® Core™ Ultra และ DirectML
Adobe เป็นผู้นำในด้านการเรียนรู้ของเครื่อง (ML) สำหรับผู้สร้างสรรค์ผลงานโดยนำเสนอฟีเจอร์เร่งความเร็วด้วยฮาร์ดแวร์ที่หลากหลายในชุดผลิตภัณฑ์ของตน ขณะนี้ Adobe Premiere Pro ได้เปิดใช้งานประสิทธิภาพการเรียนรู้ของเครื่องของโปรเซสเซอร์ Intel Core Ultra รุ่นล่าสุดแล้ว ซึ่งเปิดโอกาสด้านแพลตฟอร์มเพิ่มเติมสำหรับลูกค้าของ Adobe

Adobe เปิดใช้งาน Audio Category Tagger ร่วมกับ Intel และ Microsoft เพื่อให้สามารถใช้งาน NPU รุ่นล่าสุดของ Intel โดยใช้ DirectML เป็นความสามารถเบต้าใน Premiere Pro ได้ ฟีเจอร์นี้จะแท็กเสียงโดยอัตโนมัติ โดยจะจำแนกคลิปเป็นเอฟเฟกต์เสียง เพลง บทสนทนา หรือบรรยากาศ ซึ่งทำให้ผู้สร้างสรรค์สามารถเริ่มแก้ไขไฟล์เสียงได้ทันที โดยแต่ละคลิปจะมีตรา Essential Sound Badge กำกับไว้ และเมื่อคลิกที่ตราดังกล่าว จะเปิดแผง Essential Sound เพื่อให้เข้าถึงพารามิเตอร์ที่จำเป็นสำหรับหมวดหมู่เสียงนั้นๆ ได้

[caption id="attachment_57164" align="aligncenter" width="1024"]<img class="wp-image-57164 size-large" src="https://blogs.windows.com/wp-content/uploads/prod/sites/3/2024/11/Adobe-Premier-Pro-Audio-Category-Tagger-1024x331.png" alt="ภาพหน้าจอของ Premier Pro ที่แสดงคลิปเสียงที่ทำเครื่องหมายด้วยไอคอนซึ่งระบุหมวดหมู่เสียง A, B, C และ D โดย A คือ Music, B คือ SFX, C คือ Dialogue และ D คือ Ambience" width="1024" height="331" /> การติดป้ายกำกับ Audio Category Tagger A. Music B. SFX C. Dialogue D. Ambience[/caption]

เรารู้สึกตื่นเต้นที่จะได้ร่วมงานกับผู้ริเริ่มด้าน AI อย่าง Adobe เพื่อส่งมอบคำมั่นสัญญาของ DirectML กลุ่มผลิตภัณฑ์แอปพลิเคชันและสถานการณ์ที่ขับเคลื่อนด้วย AI ที่ครอบคลุมของ Adobe มอบพื้นที่พิสูจน์ที่ไม่เหมือนใครสำหรับ DirectML และเราจะยังคงร่วมมือกันต่อไปในแอปพลิเคชันที่เร่งความเร็วด้วย GPU และ NPU
Capture One นำฟีเจอร์ Match Look และ AI Crop ที่ได้รับการปรับปรุงโดย NPU มาสู่พีซี Copilot+
<strong>Capture One</strong> คือซอฟต์แวร์ด้านการถ่ายภาพที่ช่างภาพมืออาชีพใช้ในอุตสาหกรรมแฟชั่นและอีคอมเมิร์ซ ซอฟต์แวร์นี้ช่วยให้มืออาชีพแก้ไขรูปภาพจำนวนมากได้อย่างรวดเร็วในขณะที่ยังคงควบคุมการแสดงออกทางความคิดสร้างสรรค์และศิลปะเบื้องหลังทุกช็อตได้อย่างสมบูรณ์ ในงาน Snapdragon Summit บริษัท Capture One ได้จัดแสดงฟีเจอร์ขั้นสูงที่ขับเคลื่อนด้วย AI สองฟีเจอร์บนพีซี Copilot+ ที่ขับเคลื่อนด้วย Qualcomm NPU

[caption id="attachment_57165" align="aligncenter" width="1024"]<img class="wp-image-57165 size-large" src="https://blogs.windows.com/wp-content/uploads/prod/sites/3/2024/11/Capture-One-Match-Look-1024x575.jpg" alt="ภาพหน้าจอของแอปพลิเคชัน Capture One ซึ่งฟีเจอร์ Match Look ถูกนำไปใช้กับรูปภาพของผู้หญิงที่กำลังถือลูกแพร์ไว้ที่หู" width="1024" height="575" /> ฟีเจอร์ Match Look ถูกนำไปใช้กับรูปภาพใน Capture One[/caption]

<strong>Match Look</strong> คือเครื่องมือใหม่ล่าสุดที่ให้คุณจับคู่สไตล์หรือการแก้ไขของภาพอ้างอิงได้ทันที ไม่ว่าจะเป็นจากโปรเจ็กต์ก่อนหน้า ภาพนิ่งจากภาพยนตร์ หรือมู้ดบอร์ด เครื่องมือนี้ใช้การเลือก AI เพื่อปรับแถบเลื่อนการแก้ไขต่างๆ แบบไดนามิก ช่วยให้คุณมีจุดเริ่มต้นที่มั่นคงสำหรับการแก้ไขและการปรับสี

[caption id="attachment_57167" align="aligncenter" width="1024"]<img class="wp-image-57167 size-large" src="https://blogs.windows.com/wp-content/uploads/prod/sites/3/2024/11/Capture-One-Ai-Crop-1024x575.jpg" alt="ภาพหน้าจอของแอปพลิเคชัน Capture One ที่มีการตั้งค่าอ้างอิงการครอบตัดบนรูปภาพของกระเป๋าเพื่อใช้ฟีเจอร์ AI Crop โดย AI Crop จะแสดงอยู่ทางด้านขวาของภาพหน้าจอซึ่งจะใช้การครอบตัดกับรูปภาพอื่นๆ อย่างสม่ำเสมอ" width="1024" height="575" /> ฟีเจอร์ AI Crop ที่ใช้ใน Capture One[/caption]

<strong>AI Crop</strong> ช่วยให้คุณครอบตัดภาพได้ทันทีและสม่ำเสมอ หลีกเลี่ยงข้อผิดพลาดและลดความพยายามด้วยตนเอง ตั้งค่าอ้างอิงการครอบตัดภาพบนภาพเดียวและสร้างการครอบตัดที่สม่ำเสมอสำหรับภาพอื่นๆ ทั้งหมดโดยอัตโนมัติ แม้ในขณะที่กำลังถ่ายภาพ

Capture One ยังคงใช้ประโยชน์จากนวัตกรรม AI ในลักษณะที่รักษาความเป็นศิลปะสร้างสรรค์ที่ช่างภาพของพวกเขาต้องการ และ DirectML รู้สึกตื่นเต้นที่จะเป็นพันธมิตรกับพวกเขาเพื่อนำวิสัยทัศน์ของพวกเขาให้กลายเป็นจริง
Affinity Photo 2 เร่งความเร็วความสามารถในการเลือกวัตถุและเรื่องด้วย NPU
Affinity Photo 2 เป็นแอปแก้ไขรูปภาพยอดนิยมที่ผู้สร้างภาพดิจิทัลนับล้านคนทั่วโลกใช้ ความคิดสร้างสรรค์ของมนุษย์คือหัวใจสำคัญของผลิตภัณฑ์ Affinity ดังนั้นจึงไม่น่าแปลกใจที่เครื่องมือ AI ที่ได้รับการปรับปรุงชุดแรกที่ Affinity ประกาศนั้นมุ่งเน้นไปที่การปรับปรุงเวิร์กโฟลว์ของศิลปินให้เหมาะสมที่สุด โดยขจัดงานที่น่าเบื่อหน่ายและความขัดแย้งระหว่างผู้สร้างภาพกับผืนผ้าใบ Affinity Photo 2 จะขยายคุณสมบัติเหล่านี้ให้เหมาะกับฐานของผู้สร้างภาพโดยใช้ DirectML บนพีซี Copilot+ ตามที่ได้กล่าวไว้ในงาน Snapdragon Summit พวกเขาได้ปรับปรุงเวิร์กโฟลว์ของประสบการณ์ AI เหล่านี้ให้เหมาะสมที่สุดแล้วด้วย DirectML ซึ่งขับเคลื่อนโดย Qualcomm® Hexagon NPU ใน Snapdragon<sup>®</sup> X Elite Compute Platform

<strong>Object Selection</strong> คือฟีเจอร์ที่เพิ่งประกาศออกมาใหม่ ซึ่งช่วยลดภาระงานในการสร้างเลเยอร์มาสก์ด้วยตนเอง โดยใช้ ML เพื่อแยกและแบ่งส่วนวัตถุภายในภาพอย่างรวดเร็ว การทำให้กระบวนการนี้เป็นอัตโนมัติจะช่วยให้ศิลปินสามารถลัดขั้นตอนการทำงานสร้างสรรค์ "ที่แท้จริง" ได้ นั่นคือการปรับภาพและเอฟเฟกต์ในพื้นที่เป้าหมายภายในภาพ การใช้ Qualcomm® Hexagon NPU ใน Snapdragon<sup>®</sup> X Elite Compute Platform ทำให้การเลือกวัตถุช่วยเพิ่มประสิทธิภาพและผลงานโดยรวมของผู้สร้าง

[caption id="attachment_57168" align="aligncenter" width="1024"]<img class="wp-image-57168 size-large" src="https://blogs.windows.com/wp-content/uploads/prod/sites/3/2024/11/Affinity-Object-Selection-1920-1024x576.png" alt="ภาพหน้าจอของ Affinity Photo 2 ที่ใช้การเลือกวัตถุเพื่อเลือกรถยนต์ในภาพรถยนต์ที่มีควันล้อมรอบ" width="1024" height="576" /> การเลือกวัตถุถูกนำไปใช้ใน Affinity Photo 2[/caption]

Affinity เป็นผู้นำในการระบุนวัตกรรม ML ที่ส่งมอบซอฟต์แวร์แก้ไขรูปภาพที่มีความเร็ว พลัง และความแม่นยำที่เหลือเชื่อตามคำมั่นสัญญา และ DirectML หวังเป็นอย่างยิ่งที่จะขยายคำมั่นสัญญานี้ไปยังระบบนิเวศฮาร์ดแวร์ที่หลากหลายของ Windows
ต่อไปจะเป็นอย่างไร?
ทีมงาน DirectML รู้สึกตื่นเต้นเสมอที่จะได้เห็นวิธีการที่สร้างสรรค์และน่าทึ่งที่นักพัฒนาซอฟต์แวร์ใช้ AI เพื่อยกระดับประสบการณ์ของลูกค้าใน Windows โปรดติดตามฟีเจอร์ DirectML เพิ่มเติมในเร็วๆ นี้ เพราะเรายังคงลงทุนในฟีเจอร์ต่างๆ เพื่อรองรับแพลตฟอร์มเปิดสำหรับ AI บน Windows หากต้องการเรียนรู้เพิ่มเติมเกี่ยวกับ DirectML และเริ่มต้นใช้งานวันนี้ โปรดไปที่ <a href="https://learn.microsoft.com/en-us/windows/ai/directml/dml">aka.ms/directml</a> หรือติดตามเราในเซสชันต่างๆ ที่ <a href="https://ignite.microsoft.com/en-US/home">Microsoft Ignite</a>]]></content:encoded>
					
		
		
