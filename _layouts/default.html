<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}" class="glue-flexbox">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700|Google+Sans:400,500|Product+Sans:400&amp;lang=en" rel="stylesheet"></link>
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="//www.gstatic.com/glue/latest/glue-detect.min.js"></script>
    {% seo %}
  </head>
  <body class="h-c-page">
    {% include svgs.html %}

    <div class="glue-header h-c-header h-c-header--product-marketing-one-tier">
      <div class="h-c-header__bar">
        <div class="h-c-header__hamburger h-c-header__hamburger--first-tier">
          <div class="h-c-header__hamburger-wrapper">
            <button type="button"
                class="h-js-header__drawer-toggle-link h-c-header__hamburger-link"
                aria-controls="h-js-header__drawer"
                aria-expanded="false"
                title="Open the navigation drawer">
              <svg role="img" aria-label="Navigation" class="h-c-header__hamburger-img
                  h-c-header__hamburger-img--standard">
                <use xlink:href="#h-burger"></use>
              </svg>
              <svg role="img" aria-label="Navigation" class="h-c-header__hamburger-img
                  h-c-header__hamburger-img--reversed">
                <use xlink:href="#h-burger"></use>
              </svg>
            </button>
          </div>
        </div>
        <div class="h-c-header__lockup">
          <div class="h-c-header__company-logo">
            <a href="/" class="h-c-header__company-logo-link title="Google">
              <svg role="img" aria-label="Google" class="h-c-header__company-logo-img
                  h-c-header__company-logo-img--standard">
                <use xlink:href="#h-color-google-logo"></use>
              </svg>
              <svg role="img" aria-label="Google" class="h-c-header__company-logo-img
                  h-c-header__company-logo-img--reversed">
                <use xlink:href="#h-white-google-logo"></use>
              </svg>
            </a>
          </div>
          <div class="h-c-header__product-logo">
            <a href="/" class="h-c-header__product-logo-link">
              <span class="h-c-header__product-logo-text">AIPs</span>
            </a>
          </div>
          <a href="#jump-content" class="h-c-header__jump-to-content"
              data-glue-jump-link>
            <span class="h-c-header__jump-to-content-text">Skip to content</span>
          </a>
        </div>
        <div class="h-c-header__hamburger h-c-header__hamburger--second-tier">
          <div class="h-c-header__hamburger-wrapper">
            <button type="button"
                class="h-c-header__hamburger-link"
                aria-controls="h-js-header__drawer"
                aria-expanded="false"
                title="Open the navigation drawer">
              <svg role="img" aria-label="Navigation" class="h-c-header__hamburger-img
                  h-c-header__hamburger-img--standard">
                <use xlink:href="#h-burger"></use>
              </svg>
              <svg role="img" aria-label="Navigation" class="h-c-header__hamburger-img
                  h-c-header__hamburger-img--reversed">
                <use xlink:href="#h-burger"></use>
              </svg>
            </button>
          </div>
        </div>
        <div class="h-c-header__initiative-logo">
          <a href="#"
              class="h-c-header__initiative-logo-link">
            <span class="h-c-header__initiative-logo-text">Initiative</span>
          </a>
        </div>
        <nav class="h-c-header__nav">
          <ul class="h-c-header__nav-list">
            <li class="h-c-header__nav-li" aria-level="1">
              <a href="/" class="h-c-header__nav-li-link">
                Home
              </a>
            </li>
            <!--
            <li class="h-c-header__nav-li" aria-level="1">
              <a href="#"
                  class="h-c-header__nav-li-link h-is-active"
                  aria-expanded="true">
                Item two
              </a>
            </li>
            <li class="h-c-header__nav-li" aria-level="1">
              <a href="#"
                  class="h-c-header__nav-li-link">
                Item three
              </a>
            </li>
            -->
          </ul>
        </nav>
        <!--
        <div class="h-c-header__cta">
          <ul class="h-c-header__cta-list">
            <li class="h-c-header__cta-li h-c-header__cta-li--secondary">
              <a href="#" class="h-c-header__cta-li-link
                  h-c-header__cta-li-link--secondary">
                Secondary action
              </a>
            </li>
            <li class="h-c-header__cta-li h-c-header__cta-li--primary">
              <a href="#" class="h-c-header__cta-li-link
                  h-c-header__cta-li-link--primary">
                Primary button
              </a>
            </li>
          </ul>
        </div>
        -->
        <div class="h-c-header__bar-underside"></div>
      </div>
      <div id="h-js-header__drawer" class="h-c-header__drawer" tabindex="0"
          aria-label="Navigation drawer">
        <div class="h-c-header__drawer-content">
          <div class="h-c-header__drawer-bar">
            <div class="h-c-header__drawer-lockup">
              <div class="h-c-header__drawer-company-logo">
                <div class="h-c-header__drawer-company-logo-link" title="Google">
                  <svg role="img" class="h-c-header__drawer-company-logo-img">
                    <use xlink:href="#h-color-google-logo"></use>
                  </svg>
                </div>
              </div>
              <div class="h-c-header__drawer-product-logo">
                <div class="h-c-header__drawer-product-logo-link">
                  <span class="h-c-header__drawer-product-logo-text">Product</span>
                </div>
              </div>
            </div>
            <div class="h-c-header__drawer-initiative-logo">
              <div class="h-c-header__drawer-initiative-logo-link">
                <span class="h-c-header__drawer-initiative-logo-text">Initiative</span>
              </div>
            </div>
          </div>
          <nav class="h-c-header__drawer-nav">
            <ul class="h-c-header__drawer-nav-list">
              <li class="h-c-header__drawer-nav-li" aria-level="1">
                <a href="/"
                    class="h-c-header__drawer-nav-li-link">
                  Home
                </a>
              </li>
              <!--
              <li class="h-c-header__drawer-nav-li" aria-level="1">
                <! -- Make sure the value you have for `aria-controls` matches
                      the `id` of your content area. -- >
                <a href="#"
                    class="h-c-header__drawer-nav-li-link h-is-active"
                    aria-expanded="true" aria-controls="main" role="link">
                  Item two
                </a>
              </li>
              <li class="h-c-header__drawer-nav-li" aria-level="1">
                <a href="#"
                    class="h-c-header__drawer-nav-li-link">
                  Item three
                </a>
              </li>
              -->
              <li class="h-c-header__drawer-nav-li" aria-level="1">
                <button type="button"
                        class="h-c-header__drawer-nav-close-btn"
                        id="h-js-header__drawer-close-btn"
                        aria-controls="h-js-header__drawer"
                        aria-expanded="true"
                        aria-label="Close the navigation drawer">
                  Close navigation drawer
                </button>
              </li>
            </ul>
          </nav>
        </div>
        <div class="h-c-header__drawer-cta">
          <ul class="h-c-header__drawer-cta-list">
            <li class="h-c-header__drawer-cta-li h-c-header__drawer-cta-li--secondary">
              <a href="#" class="h-c-header__drawer-cta-li-link
                  h-c-header__drawer-cta-li-link--secondary">
                Secondary action
              </a>
            </li>
            <li class="h-c-header__drawer-cta-li h-c-header__drawer-cta-li--primary">
              <a href="#" class="h-c-header__drawer-cta-li-link
                  h-c-header__drawer-cta-li-link--primary">
                Primary button
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- TODO (joshmarsh): include drawer backdrop as :before pseudo-element of
            drawer for simplicity and clarity of code
      -->
      <div id="h-js-header__drawer-backdrop" class="h-c-header__drawer-backdrop"></div>
    </div> <!-- end header -->

    <main role="main" class="hd-o-main" id="main">
      <section id="jump-content">
          <aside id="aip-component-sidebar">
            <section class="aip-component-sidebar-toc">
              {% include toc.html html=content h_min=2 h_max=3 %}
            </section>
            <section class="aip-component-sidebar-actions">
              <ul>
                <li><a href="https://github.com/googleapis/aip/issues/">File Bug</a></li>
                <li><a href="https://github.com/googleapis/aip/tree/master{{ page.dir }}{{ page.name }}">View Source</a></li>
              </ul>
            </section>
          </aside>
          <section id="aip-component-main">
          {{ content }}
        </section>
      </section>
    </main>

    <!-- Closing scripts -->
    <script src="https://www.gstatic.com/external_hosted/hammerjs/v2_0_2/hammer.min.js"></script>
    <script src="//www.gstatic.com/glue/v19_0/glue-vanilla.min.js"></script>
    </body>
</html>
