---
markdown: kramdown
plugins:
  - jekyll-redirect-from
url: https://aip.dev
include:
  - CONTRIBUTING.md
  - README.md
defaults:
  - scope:
      path: ''
    values:
      areas:
        apps: GSuite
        cloud: Google Cloud Platform
        client-libraries: Client Libraries
      overview:
        - uri: /home
          title: Home
        - uri: /contributing
          title: Contributing to the project
        - uri: /adopting
          title: Adopting AIPs in your company
        - uri: /faq
          title: Frequently asked questions
        - uri: /licensing
          title: Content licensing
      js:
        - /assets/js/proto-syntax.js
  - scope:
      path: aip
    values:
      permalink: none
  - scope:
      path: CONTRIBUTING.md
    values:
      exclude_from_search: true
      permalink: /contributing
  - scope:
      path: README.md
    values:
      exclude_from_search: true
      permalink: /home
  - scope:
      path: index.md
    values:
      exclude_from_search: true
      permalink: /
tipue_search:
  include:
    pages: true
