{% comment %}
<!--
  This file is used to create the default navigation element to
  AIPs in the nav bar. When this file is included it *must* be sent with a
  `category` and a `menu` value. The `category` value contains the page a link
  is being created for. The `menu` value represents the `nav-menu` object that
  defines the navigation menu.
-->
{% endcomment -%}
<!-- prettier-ignore -->
<a href="{{ category.url | relative_url }}">
  {{ category[menu.front_matter][menu.display_name] | default: category.title }}
</a>
